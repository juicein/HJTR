<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载中...</title>

    <!-- ===== 默认 OG（用于 QQ WebView 分享）===== -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="加载中...">
    <meta property="og:description" content="正在加载新闻...">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <!-- ========================================= -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/style.css">

    <style>
        .detail-page { max-width: 800px; margin: 0 auto; padding: 24px; animation: fadeUp 0.4s ease-out; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .d-img { width: 100%; border-radius: 20px; margin-bottom: 20px; display: none; }
        .d-meta { color: var(--md-sys-color-outline); margin-bottom: 20px; font-size: 0.9rem; }
        .d-tag { background: var(--md-sys-color-primary-container); color: var(--md-sys-color-on-primary-container); padding: 4px 10px; border-radius: 8px; font-weight: bold; margin-right: 10px;}
        .d-content { line-height: 1.8; font-size: 1.1rem; white-space: pre-wrap; }
    </style>
</head>
<body>

<header class="top-app-bar">
    <button class="icon-btn" onclick="history.back()">
        <span class="material-symbols-outlined">arrow_back</span>
    </button>
    <div style="flex:1; text-align:center; font-weight:bold;">详情</div>
    <button class="icon-btn" id="share-btn">
        <span class="material-symbols-outlined">share</span>
    </button>
</header>

<main class="detail-page">
    <h1 id="d-title" style="margin-bottom:16px;">加载中...</h1>
    <div class="d-meta">
        <span id="d-loc" class="d-tag"></span>
        <span id="d-date"></span> &nbsp; <span id="d-auth"></span>
    </div>
    <img id="d-img" class="d-img" src="">
    <div id="d-content" class="d-content"></div>
    <a id="d-link" href="#" target="_blank"
       class="icon-btn method-close"
       style="display:none; margin-top:30px; text-align:center;">
        查看原文
    </a>
</main>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get('id'));

    try {
        const res = await fetch('news_content.json');
        const data = await res.json();
        const news = data.find((item, index) => (index + 1) === id);

        if (!news) throw 0;

        // ===== 页面内容 =====
        document.title = news.title;
        d('d-title').innerText = news.title;
        d('d-loc').innerText = news.location;
        d('d-date').innerText = news.date;
        d('d-auth').innerText = news.author;
        d('d-content').innerText = news.content;

        if (news.image) {
            d('d-img').src = news.image;
            d('d-img').style.display = 'block';
        }

        if (news.link) {
            d('d-link').href = news.link;
            d('d-link').style.display = 'block';
        }

        // ===== 关键：同步更新 OG（完全学习你上面的方式）=====
        setOG('og:title', news.title);
        setOG('og:description', news.content.slice(0, 80) + '...');
        if (news.image) setOG('og:image', news.image);
        setOG('og:url', location.href);
        // ======================================================

    } catch {
        d('d-title').innerText = '加载失败';
    }

    d('share-btn').onclick = () => {
        if (navigator.share) {
            navigator.share({
                title: document.title,
                url: location.href
            });
        } else {
            navigator.clipboard.writeText(location.href);
            alert('链接已复制');
        }
    };

    function d(id){ return document.getElementById(id); }
    function setOG(p, v){
        const m = document.querySelector(`meta[property="${p}"]`);
        if (m) m.setAttribute('content', v);
    }
});
</script>

</body>
</html>
