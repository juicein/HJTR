<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻详情</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/style.css">
    <style>
        /* 详情页特定样式 */
        body { background-color: var(--md-sys-color-surface); }
        .detail-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s cubic-bezier(0.2, 0, 0, 1), transform 0.4s cubic-bezier(0.2, 0, 0, 1);
        }
        .detail-container.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        .detail-image {
            width: 100%;
            border-radius: 24px;
            margin-bottom: 24px;
            max-height: 400px;
            object-fit: cover;
            display: none; /* 有图才显示 */
        }
        .detail-meta {
            display: flex;
            gap: 16px;
            color: var(--md-sys-color-outline);
            margin-bottom: 24px;
            font-size: 0.9rem;
            align-items: center;
        }
        .detail-location {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            padding: 4px 12px;
            border-radius: 8px;
            font-weight: bold;
        }
        .detail-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--md-sys-color-on-surface);
            white-space: pre-wrap; /* 保留换行 */
        }
        .fab-share {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <header class="top-app-bar">
        <div class="leading-icon">
            <button class="icon-btn" onclick="history.back()"><span class="material-symbols-outlined">arrow_back</span></button>
        </div>
        <div class="headline">详情</div>
    </header>

    <main class="detail-container" id="detail-container">
        <h1 id="d-title" style="margin-bottom: 16px;">加载中...</h1>
        <div class="detail-meta">
            <span id="d-location" class="detail-location">地区</span>
            <span id="d-author">作者</span>
            <span id="d-date">时间</span>
        </div>
        <img id="d-image" class="detail-image" src="" alt="News Image">
        <div id="d-content" class="detail-content"></div>
        
        <div id="d-link-container" style="margin-top: 32px; display:none;">
            <a id="d-link" href="#" target="_blank" class="filled-btn">查看原文/相关链接</a>
        </div>
    </main>

    <button class="fab-share" id="share-btn">
        <span class="material-symbols-outlined">share</span>
    </button>

    <script type="module">
        import { fetchNewsData } from './assets/script.js'; 
        // 注意：这里我们复用 script.js 中的 fetch 逻辑，或者简单重写，为简单起见，我们在 script.js 导出 fetch

        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('detail-container');
            
            // 简单的入场动画触发
            setTimeout(() => {
                container.classList.add('loaded');
            }, 50);

            // 获取 ID
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get('id'));

            if (!id) {
                document.getElementById('d-title').innerText = "未找到新闻 ID";
                return;
            }

            try {
                // 读取数据 (在实际部署中，通常通过 script.js 导出的方法获取，这里为了独立运行模拟 fetch)
                const response = await fetch('news_content.json');
                let data = await response.json();
                
                // 自动生成 ID (必须与 index 逻辑一致)
                data = data.map((item, index) => ({...item, id: index + 1}));
                
                const news = data.find(n => n.id === id);

                if (news) {
                    document.getElementById('d-title').innerText = news.title;
                    document.getElementById('d-author').innerText = news.author;
                    document.getElementById('d-date').innerText = news.date;
                    document.getElementById('d-location').innerText = news.location;
                    document.getElementById('d-content').innerText = news.content;

                    if (news.image && news.image.trim() !== "") {
                        const img = document.getElementById('d-image');
                        img.src = news.image;
                        img.style.display = 'block';
                    }

                    if (news.link && news.link.trim() !== "") {
                        const linkBtn = document.getElementById('d-link');
                        const linkContainer = document.getElementById('d-link-container');
                        linkBtn.href = news.link;
                        linkContainer.style.display = 'block';
                    }
                } else {
                    document.getElementById('d-title').innerText = "新闻不存在";
                }
            } catch (e) {
                console.error(e);
            }

            // 分享功能
            document.getElementById('share-btn').addEventListener('click', async () => {
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: document.getElementById('d-title').innerText,
                            text: '看看这条新闻：',
                            url: window.location.href
                        });
                    } catch (err) {
                        console.log('Share canceled');
                    }
                } else {
                    alert('复制链接成功 (模拟)');
                }
            });
        });
    </script>
</body>
</html>
