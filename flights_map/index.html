<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>航班实时地图 MD3 Pro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

  <audio id="bgMusic" loop></audio>

  <header id="topbar">
    <div class="topbar-inner">
      <div id="brand">航班地图</div>
      
      <div id="searchContainer">
        <span class="material-symbols-rounded search-icon">search</span>
        <input id="searchInput" placeholder="航班号 / 注册号 / 机场" autocomplete="off" />
        <button id="searchBtn" class="icon-btn" title="搜索"><span class="material-symbols-rounded">arrow_forward</span></button>
        <button id="clearBtn" class="icon-btn hidden" title="清除"><span class="material-symbols-rounded">close</span></button>
      </div>

      <button id="settingsBtn" class="icon-btn filled-tonal" title="设置">
        <span class="material-symbols-rounded">settings</span>
      </button>
    </div>
  </header>

  <div id="layerControl" class="layer-control">
    <div class="layer-btn active" data-type="clean" title="纯净地图">
      <span class="material-symbols-rounded">map</span>
    </div>
    <div class="layer-btn" data-type="satellite" title="卫星地图">
      <span class="material-symbols-rounded">satellite_alt</span>
    </div>
  </div>

  <div id="settingsPanel" class="md3-card hidden">
    <div class="settings-header">
      <h4>显示设置</h4>
      <button id="settingsClose" class="icon-btn"><span class="material-symbols-rounded">close</span></button>
    </div>
    <div class="setting-group">
      <div class="setting-row">
        <span>显示机场名称</span>
        <label class="md3-switch"><input id="sw_showAirportName" type="checkbox"><span class="slider"></span></label>
      </div>
      <div class="setting-row">
        <span>显示机场三字码</span>
        <label class="md3-switch"><input id="sw_showAirportCode" type="checkbox"><span class="slider"></span></label>
      </div>
      <div class="setting-row">
        <span>显示航班号标签</span>
        <label class="md3-switch"><input id="sw_showFlightNo" type="checkbox"><span class="slider"></span></label>
      </div>
      <div class="setting-row">
        <span>显示飞机图标</span>
        <label class="md3-switch"><input id="sw_showPlaneIcon" type="checkbox"><span class="slider"></span></label>
      </div>
      <div class="setting-row">
        <span>在大地图显示航线</span> <label class="md3-switch"><input id="sw_showAllLines" type="checkbox"><span class="slider"></span></label>
      </div>
      <div class="setting-row">
        <span>专注模式过滤</span>
        <label class="md3-switch"><input id="sw_hideOtherWhenFilter" type="checkbox"><span class="slider"></span></label>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <div id="infoCard" class="md3-card bottom-sheet hidden"></div>

  <div id="focusOverlay" class="hidden">
    <div class="focus-top-bar">
      <button id="exitFocusBtn" class="icon-btn glass-btn">
        <span class="material-symbols-rounded">expand_more</span>
      </button>
      <div class="focus-flight-no" id="focusFlightNo">--</div>
      <div class="focus-status">
        <span class="status-dot"></span> 正在飞往 <span id="focusDest">--</span>
      </div>
    </div>

    <div class="focus-layer-toggle">
       <button class="icon-btn glass-btn" id="focusLayerBtn">
         <span class="material-symbols-rounded">layers</span>
       </button>
    </div>

    <div class="focus-bottom-container">
      
      <div class="music-player glass-panel">
        <div class="music-info">
          <div class="music-icon-wrap">
            <span class="material-symbols-rounded music-note-icon">music_note</span>
          </div>
          <div class="music-text">
            <div id="musicTitle" class="music-title">Pure.mp3</div>
            <div id="musicStatus" class="music-artist">Ready</div>
          </div>
        </div>
        <div class="music-controls">
          <button id="musicPrev" class="icon-btn small"><span class="material-symbols-rounded">skip_previous</span></button>
          <button id="musicPlay" class="icon-btn filled"><span class="material-symbols-rounded">play_arrow</span></button>
          <button id="musicNext" class="icon-btn small"><span class="material-symbols-rounded">skip_next</span></button>
          <button id="musicListBtn" class="icon-btn small"><span class="material-symbols-rounded">queue_music</span></button>
        </div>
        <div id="playlistPopup" class="playlist-popup hidden">
          <div class="playlist-header">播放列表</div>
          <div id="playlistItems"></div>
        </div>
      </div>

      <div class="focus-dashboard glass-panel">
        <div class="focus-data-row">
          <div class="data-item">
            <div class="data-label">剩余飞行时间</div>
            <div class="data-value" id="focusTimeRem">-- <small>min</small></div>
          </div>
          <div class="divider-vertical"></div>
          <div class="data-item">
            <div class="data-label">剩余飞行距离</div>
            <div class="data-value" id="focusDistRem">-- <small>mi</small></div>
          </div>
        </div>
        
        <div class="focus-progress-container">
          <div class="focus-route-text">
            <span id="focusDepCode">DEP</span>
            <div class="plane-track-line">
              <span class="material-symbols-rounded plane-glyph">flight</span>
            </div>
            <span id="focusArrCode">ARR</span>
          </div>
          <div class="focus-progress-bar-bg">
            <div id="focusProgressBar" class="focus-progress-bar-fill"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
