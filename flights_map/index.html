<<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>航班实时地图 Pro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

  <div id="map"></div>

  <div id="floatingSearch">
    <div class="search-bar surface-blur">
      <div class="search-icon">
        <svg viewBox="0 0 24 24" width="20" height="20"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="currentColor"/></svg>
      </div>
      <input id="searchInput" placeholder="搜索航班 / 注册号 / 机场" />
      <button id="searchBtn" class="btn-icon">Go</button>
      <div class="divider-vertical"></div>
      <button id="clearBtn" class="btn-icon" title="清除">✕</button>
    </div>
  </div>

  <div id="topControls">
    <button id="layerBtn" class="control-btn surface-blur" title="切换地图模式">
      <svg viewBox="0 0 24 24" width="22" height="22"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm6.93 6h-2.95c-.32-1.25-.78-2.45-1.38-3.56 1.84.63 3.37 1.91 4.33 3.56zM12 4.04c.83 1.2 1.48 2.53 1.91 3.96h-3.82c.43-1.43 1.08-2.76 1.91-3.96zM4.26 14C4.1 13.36 4 12.69 4 12s.1-1.36.26-2h3.38c-.08.66-.14 1.32-.14 2 0 .68.06 1.34.14 2H4.26zm.82 2h2.95c.32 1.25.78 2.45 1.38 3.56-1.84-.63-3.37-1.9-4.33-3.56zm2.95-8H5.08c.96-1.66 2.49-2.93 4.33-3.56C8.81 5.55 8.35 6.75 8.03 8zM12 19.96c-.83-1.2-1.48-2.53-1.91-3.96h3.82c.43 1.43 1.08 2.76 1.91 3.96zM14.34 14H9.66c-.09-.66-.16-1.32-.16-2 0-.68.07-1.35.16-2h4.68c.09.65.16 1.32.16 2 0 .68-.07 1.34-.16 2zm.25 5.56c.6-1.11 1.06-2.31 1.38-3.56h2.95c-.96 1.65-2.49 2.93-4.33 3.56zM16.36 14c.08-.66.14-1.32.14-2 0-.68-.06-1.34-.14-2h3.38c.16.64.26 1.31.26 2s-.1 1.36-.26 2h-3.38z" fill="currentColor"/></svg>
    </button>
    <button id="settingsBtn" class="control-btn surface-blur" title="设置">
      <svg viewBox="0 0 24 24" width="22" height="22"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84a.484.484 0 0 0-.48.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.27.41.48.41h3.84c.21 0 .43-.17.48-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.09.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" fill="currentColor"/></svg>
    </button>
  </div>

  <div id="settingsPanel" class="floating-panel hidden surface-blur">
    <div class="panel-header">
      <h4>显示设置</h4>
      <button id="settingsClose" class="btn-text">完成</button>
    </div>
    <div class="panel-content">
      <div class="setting-row"><span>机场名称</span><label class="switch"><input id="sw_showAirportName" type="checkbox"><span class="slider"></span></label></div>
      <div class="setting-row"><span>机场三字码</span><label class="switch"><input id="sw_showAirportCode" type="checkbox"><span class="slider"></span></label></div>
      <div class="setting-row"><span>航班号标签</span><label class="switch"><input id="sw_showFlightNo" type="checkbox"><span class="slider"></span></label></div>
      <div class="setting-row"><span>显示飞机图标</span><label class="switch"><input id="sw_showPlaneIcon" type="checkbox"><span class="slider"></span></label></div>
      <div class="setting-row"><span>专注模式:隐藏杂项</span><label class="switch"><input id="sw_hideOtherWhenFilter" type="checkbox"><span class="slider"></span></label></div>
      <div class="setting-row"><span>刷新频率(秒)</span><input id="input_refreshInterval" type="number" min="30" step="10" style="width:60px" /></div>
    </div>
  </div>

  <div id="infoCard" class="floating-card hidden surface-blur">
    </div>

  <div id="focusOverlay" class="hidden">
    <div class="focus-bg"></div>
    <div class="focus-content">
      <div class="focus-header">
        <button id="exitFocusBtn" class="btn-glass">
          <svg viewBox="0 0 24 24" width="20" height="20"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="white"/></svg>
          退出专注
        </button>
        <div class="focus-status">LIVE TRACKING</div>
      </div>
      
      <div class="focus-plane-container">
        <img id="focusPlaneImg" src="" alt="Plane">
      </div>

      <div class="focus-info-panel">
        <div class="focus-route">
          <div class="route-node">
            <span class="focus-code" id="focusDepCode">PEK</span>
            <span class="focus-city" id="focusDepCity">Beijing</span>
            <span class="focus-time" id="focusDepTime">10:00</span>
          </div>
          <div class="route-line">
            <div class="plane-icon-small">✈</div>
            <div class="route-progress-bg"><div id="focusProgressBar" class="route-progress-fill"></div></div>
          </div>
          <div class="route-node text-right">
            <span class="focus-code" id="focusArrCode">SHA</span>
            <span class="focus-city" id="focusArrCity">Shanghai</span>
            <span class="focus-time" id="focusArrTime">12:15</span>
          </div>
        </div>

        <div class="focus-stats">
          <div class="stat-box">
            <div class="stat-label">高度 (Alt)</div>
            <div class="stat-value"><span id="statAlt">0</span> <small>m</small></div>
          </div>
          <div class="stat-box">
            <div class="stat-label">地速 (GS)</div>
            <div class="stat-value"><span id="statSpeed">0</span> <small>km/h</small></div>
          </div>
          <div class="stat-box">
            <div class="stat-label">剩余时间</div>
            <div class="stat-value" id="statRemain">--:--</div>
          </div>
        </div>
        
        <div class="focus-flight-no" id="focusFlightNo">CA1234</div>
      </div>
      
      <audio id="focusAudio" loop>
        </audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
