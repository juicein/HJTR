<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>豪金航空 实时航班地图</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

  <div id="map"></div>

  <div id="sidebar">
    <div id="sidebar-header">
      <div id="search-container">
        <input type="text" id="flight-search" placeholder="搜索航班号、机场、注册号..." />
        <button class="btn primary" onclick="handleSearch()">搜索</button>
      </div>
    </div>
    
    <div id="sidebar-content">
      <div id="infoCard" class="hidden"></div>
      
      <div id="settings" class="card">
        <h3>地图设置</h3>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="toggleFlightNo">
            <span class="slider"></span> 显示航班号
          </label>
        </div>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="toggleAirportLabel">
            <span class="slider"></span> 显示机场标签
          </label>
        </div>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="toggleSingleFlightMode">
            <span class="slider"></span> URL单航班模式
          </label>
        </div>
        <p class="small-text">刷新间隔: <span id="refresh-interval">3</span> 分钟</p>
      </div>

      <div id="visibleFlights" class="card hidden-on-mobile">
        <h3>屏幕内航班 (<span id="flight-count">0</span>)</h3>
        <ul id="flight-list"></ul>
      </div>

    </div>
    
    <div id="handle" class="hidden-on-desktop">
      <span>&#x25B2;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
