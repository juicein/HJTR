<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>航班实时地图（Leaflet + OSM）</title>

  <link rel="stylesheet" href="style.css" />
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header id="topbar">
    <div class="brand">🛩 豪金航班地图</div>
    <div class="search">
      <input id="searchInput" placeholder="搜索：航班号 / 三字码 / 机场名 / 注册号（示例 HA1610 / BAY / 拜科努尔 / DF1729）">
      <button class="btn ghost" id="searchBtn">搜索</button>
      <button class="btn ghost" id="clearSearch">清除</button>
    </div>
    <div class="top-actions">
      <button class="btn ghost" id="openSettings">设置</button>
    </div>
  </header>

  <div id="map" ></div>

  <!-- info card -->
  <div id="infoCard" class="hidden"></div>

  <!-- sidebar (desktop / tablet) -->
  <aside id="sideBar" class="collapsed">
    <div class="sideHeader">
      <h3>设置 & 航班列表</h3>
      <button class="btn ghost" id="closeSidebar">关闭</button>
    </div>

    <div class="sideSection">
      <h4>显示选项</h4>
      <label><input type="checkbox" id="optShowFlightNo"> 在飞机旁显示航班号</label><br>
      <label><input type="checkbox" id="optShowAirportLabel"> 显示机场标签</label><br>
      <label><input type="checkbox" id="optURLSingleMode"> URL 单航班强制模式</label><br>
      <label><input type="checkbox" id="optShowPreparing"> 显示准备中航班（PREPARING）</label><br>
    </div>

    <div class="sideSection">
      <h4>自动刷新</h4>
      <label><input type="checkbox" id="optAutoRefresh"> 启用自动刷新</label>
      <div class="row">
        <label>间隔（秒）</label>
        <input type="number" id="refreshInterval" min="10" step="10">
        <button class="btn secondary" id="applyRefresh">应用</button>
      </div>
    </div>

    <div class="sideSection">
      <h4>当前航班</h4>
      <div id="flightList" class="flight-list"></div>
    </div>
  </aside>

  <!-- mobile bottom panel -->
  <div id="mobilePanel" class="collapsed hidden">
    <div id="mobileHandle">↑ 航班列表 / 设置</div>
    <div id="mobileContent"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
