<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Flight Focus</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

  <div id="map"></div>

  <header id="iosHeader">
    <div class="header-content">
      <div class="brand">FlightMap</div>
      <div class="search-bar">
        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
        <input id="searchInput" placeholder="搜索航班 / 机场" />
      </div>
      <button id="settingsBtn" class="icon-btn">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/></svg>
      </button>
    </div>
  </header>

  <div id="settingsPanel" class="ios-popover hidden">
    <div class="popover-header">
      <h3>显示设置</h3>
      <button id="settingsClose" class="text-btn">完成</button>
    </div>
    <div class="ios-list">
      <div class="list-item">
        <span>机场名称</span>
        <label class="ios-switch"><input id="sw_showAirportName" type="checkbox"><span class="slider"></span></label>
      </div>
      <div class="list-item">
        <span>机场三字码</span>
        <label class="ios-switch"><input id="sw_showAirportCode" type="checkbox"><span class="slider"></span></label>
      </div>
      <div class="list-item">
        <span>显示航班号</span>
        <label class="ios-switch"><input id="sw_showFlightNo" type="checkbox"><span class="slider"></span></label>
      </div>
      <div class="list-item">
        <span>搜索过滤隐藏其他</span>
        <label class="ios-switch"><input id="sw_hideOtherWhenFilter" type="checkbox"><span class="slider"></span></label>
      </div>
    </div>
  </div>

  <div id="infoCard" class="ios-card hidden">
    <div class="card-handle"></div>
    <div id="cardContent">
      </div>
    <div class="card-actions">
      <button id="btnFocusMode" class="ios-btn-large primary">
        <span class="icon">✈️</span> 进入专注模式
      </button>
      <button id="cardClose" class="ios-btn-large ghost">关闭</button>
    </div>
  </div>

  <div id="focusOverlay" class="hidden">
    <div class="focus-bg-blur"></div>
    
    <div class="focus-header">
      <button id="exitFocus" class="blur-btn square">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
      </button>
      <div class="focus-pill">
        <button class="active">地图</button>
        <button>地球</button>
      </div>
    </div>

    <div class="focus-visual">
      <img src="https://img.mcwfmtr.cc/i/2025/12/01/5dp56s.png" class="focus-plane" alt="Plane">
      <div class="focus-line"></div>
    </div>

    <div class="focus-stats">
      <div class="stat-block">
        <div class="stat-label">剩余飞行时间</div>
        <div class="stat-value" id="focusTime">-- <span class="unit">min</span></div>
      </div>
      <div class="stat-block">
        <div class="stat-label">剩余飞行距离</div>
        <div class="stat-value" id="focusDist">-- <span class="unit">mi</span></div>
      </div>
    </div>

    <audio id="cabinAudio" loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_03d6d53258.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
