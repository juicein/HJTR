<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>航班实时地图</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet 地图 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

  <!-- 顶部工具栏（保留原 toggleFlightNo 并扩展） -->
  <div id="toolbar">
    <div id="toolbar-left">
      <div id="brand">航班实时地图</div>
      <div id="searchWrap">
        <input id="searchInput" placeholder="搜索：航班号 / 三字码 / 机场别名 / 注册号 (例如 HA1608 或 BAY 或 DF1729)" />
        <button class="btn primary" id="searchBtn">搜索</button>
        <button class="btn ghost" id="clearSearchBtn">清除</button>
      </div>
    </div>

    <div id="toolbar-right">
      <label class="switch small">
        <input type="checkbox" id="toggleFlightNo">
        <span class="slider"></span>
      </label>
      <span class="smallLabel">显示航班号</span>

      <button id="settingsBtn" class="btn secondary">设置</button>
    </div>
  </div>

  <!-- 设置对话框 -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>设置</h3>
        <button id="closeSettings" class="btn ghost">关闭</button>
      </div>
      <div class="modal-body">
        <div class="setting-row">
          <label>机场名称与三字码显示</label>
          <label class="switch">
            <input type="checkbox" id="toggleAirportLabels">
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-row">
          <label>在 URL 单航班模式下隐藏其他航班</label>
          <label class="switch">
            <input type="checkbox" id="hideOthersInSingleMode">
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-row">
          <label>自动刷新间隔（秒）</label>
          <input id="refreshInterval" type="number" min="10" value="180" />
          <div class="hint">默认 180 秒（3 分钟），可修改</div>
        </div>

        <div class="setting-row">
          <label>机场标点样式（仅预览）</label>
          <div class="hint">标点始终显示，标签可开关</div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveSettings" class="btn primary">保存</button>
      </div>
    </div>
  </div>

  <!-- 地图容器 -->
  <div id="map"></div>

  <!-- 航班信息卡片 -->
  <div id="infoCard" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
