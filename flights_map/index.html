<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>航班实时地图 MD3</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

  <div id="map-wrapper">
    <div id="map"></div>
  </div>

  <header id="topbar">
    <div class="topbar-content">
      <div id="brand">航班地图</div>
      
      <div id="searchContainer">
        <span class="material-symbols-rounded search-icon">search</span>
        <input id="searchInput" placeholder="航班号 / 机号 / 机场" autocomplete="off" />
        <button id="searchBtn" class="icon-btn small"><span class="material-symbols-rounded">arrow_forward</span></button>
        <button id="clearBtn" class="icon-btn small hidden"><span class="material-symbols-rounded">close</span></button>
      </div>

      <button id="settingsBtn" class="icon-btn filled-tonal" title="显示设置">
        <span class="material-symbols-rounded">tune</span>
      </button>
    </div>
  </header>

  <div id="layerControl" class="control-group right-side">
    <div class="layer-btn active" data-type="clean" title="纯净地图">
      <span class="material-symbols-rounded">map</span>
    </div>
    <div class="layer-btn" data-type="satellite" title="卫星地图">
      <span class="material-symbols-rounded">satellite_alt</span>
    </div>
  </div>

  <div id="settingsPanel" class="md3-card hidden">
    <div class="settings-header">
      <h4>显示选项</h4>
      <button id="settingsClose" class="icon-btn small"><span class="material-symbols-rounded">close</span></button>
    </div>
    <div class="setting-scroll-area">
      <div class="setting-group-title">地图元素</div>
      <div class="setting-row">
        <span>机场名称</span>
        <label class="md3-switch"><input id="sw_showAirportName" type="checkbox"><span class="slider"></span></label>
      </div>
      <div class="setting-row">
        <span>机场三字码</span>
        <label class="md3-switch"><input id="sw_showAirportCode" type="checkbox"><span class="slider"></span></label>
      </div>
      <div class="setting-row">
        <span>显示所有航线 (虚线)</span>
        <label class="md3-switch"><input id="sw_showRouteLines" type="checkbox"><span class="slider"></span></label>
      </div>
      
      <div class="setting-group-title">飞机标签</div>
      <div class="setting-row">
        <span>显示航班号</span>
        <label class="md3-switch"><input id="sw_showFlightNo" type="checkbox"><span class="slider"></span></label>
      </div>
      <div class="setting-row">
        <span>显示图标</span>
        <label class="md3-switch"><input id="sw_showPlaneIcon" type="checkbox"><span class="slider"></span></label>
      </div>
    </div>
  </div>

  <div id="infoCard" class="md3-card bottom-sheet hidden">
    </div>

  <div id="focusOverlay" class="hidden">
    
    <div class="focus-top-bar">
      <button id="exitFocusBtn" class="icon-btn glass-btn">
        <span class="material-symbols-rounded">expand_more</span>
      </button>
      <div class="focus-info-center">
        <div class="focus-flight-no" id="focusFlightNo">--</div>
        <div class="focus-status">
          <span class="status-dot"></span> 飞往 <span id="focusDest">--</span>
        </div>
      </div>
      <button id="musicToggleBtn" class="icon-btn glass-btn">
        <span class="material-symbols-rounded">music_note</span>
      </button>
    </div>

    <div class="focus-map-controls">
      <button id="focusLayerBtn" class="control-btn glass-btn" title="切换图层">
        <span class="material-symbols-rounded">layers</span>
      </button>
      <button id="focusRotateBtn" class="control-btn glass-btn" title="跟随方向">
        <span class="material-symbols-rounded">explore</span> </button>
      <button id="focusViewBtn" class="control-btn glass-btn" title="视图模式">
        <span class="material-symbols-rounded">center_focus_strong</span> </button>
    </div>

    <div id="musicPlayer" class="music-card glass-panel hidden">
      <div class="music-header">
        <div class="music-cover">
          <span class="material-symbols-rounded">album</span>
        </div>
        <div class="music-info">
          <div class="music-title" id="musicTitle">Pure</div>
          <div class="music-artist">Cabin Ambience</div>
        </div>
        <button id="musicListBtn" class="icon-btn small"><span class="material-symbols-rounded">queue_music</span></button>
      </div>
      
      <div class="music-controls">
        <button id="musicModeBtn" class="icon-btn small"><span class="material-symbols-rounded">repeat</span></button>
        <button id="musicPrevBtn" class="icon-btn"><span class="material-symbols-rounded">skip_previous</span></button>
        <button id="musicPlayBtn" class="icon-btn filled"><span class="material-symbols-rounded">play_arrow</span></button>
        <button id="musicNextBtn" class="icon-btn"><span class="material-symbols-rounded">skip_next</span></button>
      </div>
      
      <div id="musicPlaylist" class="music-playlist hidden">
        <div class="playlist-header">
          <input type="text" id="musicSearch" placeholder="搜索音乐..." />
          <button id="playlistClose" class="icon-btn small"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div class="playlist-items" id="playlistItems">
          </div>
      </div>
    </div>

    <div class="focus-dashboard">
      <div class="focus-data-row">
        <div class="data-item">
          <div class="data-label">剩余时间</div>
          <div class="data-value" id="focusTimeRem">-- <small>min</small></div>
        </div>
        <div class="divider-vertical"></div>
        <div class="data-item">
          <div class="data-label">剩余距离</div>
          <div class="data-value" id="focusDistRem">-- <small>km</small></div>
        </div>
      </div>
      
      <div class="focus-progress-container">
        <div class="focus-route-text">
          <span id="focusDepCode">DEP</span>
          <div class="plane-track-line">
            <span class="material-symbols-rounded plane-glyph">flight</span>
          </div>
          <span id="focusArrCode">ARR</span>
        </div>
        <div class="focus-progress-bar-bg">
          <div id="focusProgressBar" class="focus-progress-bar-fill"></div>
        </div>
      </div>
    </div>
  </div>

  <audio id="bgMusic" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
