<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>航班实时地图</title>

  <link rel="stylesheet" href="style.css" />
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <!-- 顶部工具栏（含搜索） -->
  <div id="toolbar">
    <div class="left">
      <div id="logo">FlightMap</div>
      <div id="searchBox">
        <input id="searchInput" placeholder="搜索：航班号 / 三字码 / 机场名 / 注册号（示例 HA1721 / PVG / 拜科努尔 / DF1729）" />
        <button id="searchBtn">搜索</button>
        <button id="clearSearch">清除</button>
      </div>
    </div>

    <div class="right">
      <label class="small">机场标签
        <input type="checkbox" id="toggleAirportLabels" />
      </label>
      <label class="small">显示航班号
        <input type="checkbox" id="toggleFlightNo" />
      </label>
      <label class="small">单航班模式（URL优先）
        <input type="checkbox" id="toggleSingleMode" />
      </label>
      <label class="small">自动刷新(秒)
        <input id="refreshSeconds" type="number" min="10" step="10" value="180" />
      </label>
      <button id="btnRefresh">手动刷新</button>
    </div>
  </div>

  <!-- 地图 -->
  <div id="map"></div>

  <!-- 机票/机场信息卡（手机上拉栏或桌面右侧面板）-->
  <div id="sidePanel" class="panel-closed">
    <div id="panelHeader">
      <span id="panelTitle">航班信息</span>
      <button id="panelToggle">∨</button>
    </div>
    <div id="panelBody"></div>
  </div>

  <!-- 航班详细卡片（底部中央） -->
  <div id="infoCard" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
