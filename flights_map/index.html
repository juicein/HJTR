<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>航班实时地图</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet 地图 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

  <!-- 顶部栏： 搜索 + 右上设置按钮 -->
  <header id="topbar">
    <div class="left">
      <div id="brand">Haojin Map</div>
      <div id="searchWrap">
        <input id="searchInput" type="search" placeholder="搜索航班号 / 三字码 / 注册号 (例: HA1608 / BAY / DF1729)" />
        <button id="searchBtn" class="btn ghost">搜索</button>
        <button id="clearSearch" class="btn ghost">清除</button>
      </div>
    </div>
    <div class="right">
      <button id="openSettings" class="btn">设置</button>
    </div>
  </header>

  <!-- 设置面板（右上） -->
  <div id="settings" class="hidden">
    <div class="settings-inner">
      <h3>设置</h3>
      <label><input type="checkbox" id="toggleFlightNo"> 显示航班号标签（永久）</label>
      <label><input type="checkbox" id="toggleAirportLabels"> 显示机场名称 + 三字码（永久）</label>
      <label><input type="checkbox" id="toggleHideOthers"> 单航班模式时隐藏其他航班</label>
      <label>
        自动刷新间隔：
        <select id="refreshInterval">
          <option value="60000">1 分钟</option>
          <option value="180000">3 分钟（默认）</option>
          <option value="300000">5 分钟</option>
        </select>
      </label>
      <div class="settings-actions">
        <button id="saveSettings" class="btn primary">保存</button>
        <button id="closeSettings" class="btn ghost">关闭</button>
      </div>
    </div>
  </div>

  <!-- 地图容器 -->
  <div id="map"></div>

  <!-- 航班信息卡片 -->
  <div id="infoCard" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
