<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>航班实时地图 · flights_map</title>

  <link rel="stylesheet" href="style.css" />
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">航路可视化</div>
    <div class="toolbar">
      <input id="searchInput" placeholder="搜索：航班号 / 机场名 / 三字码 / 注册号 (示例：HA1608 / BAY / DF1729)" />
      <label class="switch">
        <input id="toggleFlightNo" type="checkbox" />
        <span class="slider"></span>
        显示航班号
      </label>
    </div>
  </header>

  <main class="layout">
    <aside class="side">
      <div class="filters">
        <label><input id="showAirportNames" type="checkbox" checked /> 显示机场名称</label><br/>
        <label><input id="showAirportCodes" type="checkbox" checked /> 显示三字码</label>
      </div>

      <div id="flightList" class="flight-list"></div>
    </aside>

    <section class="map-area">
      <div id="map"></div>
    </section>
  </main>

  <!-- 卡片 -->
  <div id="infoCard" class="info-card hidden"></div>

  <script src="script.js"></script>
</body>
</html>
