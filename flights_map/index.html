<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>航班实时地图 MD3 Pro+ (Ultimate)</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

  <audio id="bgMusic" loop></audio>

  <header id="topbar">
    <div class="topbar-inner glass-card">
      <div id="brand">航班地图</div>
      
      <div id="searchContainer">
        <span class="material-symbols-rounded search-icon">search</span>
        <input id="searchInput" placeholder="航班号 / 注册号 / 机场" autocomplete="off" />
        <button id="searchBtn" class="icon-btn" title="搜索"><span class="material-symbols-rounded">arrow_forward</span></button>
        <button id="clearBtn" class="icon-btn hidden" title="清除"><span class="material-symbols-rounded">close</span></button>
      </div>

      <button id="settingsBtn" class="icon-btn filled-tonal" title="设置">
        <span class="material-symbols-rounded">settings</span>
      </button>
    </div>
  </header>

  <div id="layerControl" class="layer-control">
    <div class="layer-btn active" data-type="clean" title="纯净地图">
      <span class="material-symbols-rounded">map</span>
    </div>
    <div class="layer-btn" data-type="satellite" title="卫星地图">
      <span class="material-symbols-rounded">satellite_alt</span>
    </div>
  </div>

  <div id="settingsPanel" class="md3-card hidden glass-card">
    <div class="settings-header">
      <h4>显示设置</h4>
      <button id="settingsClose" class="icon-btn"><span class="material-symbols-rounded">close</span></button>
    </div>
    <div class="setting-group">
      <div class="setting-row">
        <span>显示机场名称</span>
        <label class="md3-switch"><input id="sw_showAirportName" type="checkbox"><span class="slider"></span></label>
      </div>
      <div class="setting-row">
        <span>显示机场三字码</span>
        <label class="md3-switch"><input id="sw_showAirportCode" type="checkbox"><span class="slider"></span></label>
      </div>
      <div class="setting-row">
        <span>显示航班号标签</span>
        <label class="md3-switch"><input id="sw_showFlightNo" type="checkbox"><span class="slider"></span></label>
      </div>
      <div class="setting-row">
        <span>显示飞机图标</span>
        <label class="md3-switch"><input id="sw_showPlaneIcon" type="checkbox"><span class="slider"></span></label>
      </div>
      <div class="setting-row">
        <span>显示实时航线 (虚线)</span>
        <label class="md3-switch"><input id="sw_showAllLines" type="checkbox"><span class="slider"></span></label>
      </div>
      <div class="setting-row">
        <span>专注模式过滤其他</span>
        <label class="md3-switch"><input id="sw_hideOtherWhenFilter" type="checkbox"><span class="slider"></span></label>
      </div>
    </div>
  </div>

  <div id="mapContainer">
    <div id="map"></div>
  </div>

  <div id="infoCard" class="md3-card bottom-sheet hidden glass-card"></div>

  <div id="focusOverlay" class="hidden">
    
    <div class="focus-ui-container">
      
      <div class="focus-tools left">
         <button class="icon-btn glass-btn solid-bg" id="focusRotationBtn" title="切换方向">
           <span class="material-symbols-rounded" id="rotIcon">explore</span>
         </button>
         <button class="icon-btn glass-btn solid-bg" id="focusLayerBtn" title="切换图层">
           <span class="material-symbols-rounded">layers</span>
         </button>
      </div>

      <div class="focus-top-bar">
        <button id="exitFocusBtn" class="icon-btn glass-btn">
          <span class="material-symbols-rounded">expand_more</span>
        </button>
        <div class="focus-flight-no" id="focusFlightNo">--</div>
        <div class="focus-status">
          <span class="status-dot"></span> <span id="focusStatusText">正在飞往</span> <span id="focusDest">--</span>
        </div>
      </div>

      <div id="miniMusicPlayer" class="mini-music right glass-btn solid-bg">
        <div class="mini-cover">
          <span class="material-symbols-rounded">music_note</span>
          <canvas id="miniProgress" width="32" height="32"></canvas>
        </div>
        <div class="mini-info">
          <span id="miniTitle">Pure</span>
          <span id="miniStatus">Paused</span>
        </div>
        <button id="miniPlayBtn" class="icon-btn small"><span class="material-symbols-rounded">play_arrow</span></button>
      </div>

    </div>

    <div id="musicExpandCard" class="music-expand-card glass-card hidden">
      <div class="music-expand-header">
        <button id="musicCollapseBtn" class="icon-btn"><span class="material-symbols-rounded">expand_less</span></button>
        <span>正在播放</span>
        <button id="musicListToggle" class="icon-btn"><span class="material-symbols-rounded">queue_music</span></button>
      </div>
      
      <div class="music-cover-large">
        <div class="cover-placeholder">
          <span class="material-symbols-rounded">album</span>
        </div>
      </div>
      
      <div class="music-meta-large">
        <div id="musicTitleLarge" class="music-title-l">Pure.mp3</div>
        <div class="music-artist-l">Local Audio</div>
      </div>

      <div class="music-progress-bar">
        <div class="progress-bg"><div id="musicFill" class="progress-fill"></div></div>
        <div class="time-row">
          <span id="currTime">0:00</span>
          <span id="totalTime">--:--</span>
        </div>
      </div>

      <div class="music-controls-large">
        <button id="musicModeBtn" class="icon-btn" title="循环/随机"><span class="material-symbols-rounded">repeat</span></button>
        <button id="musicPrev" class="icon-btn filled-tonal"><span class="material-symbols-rounded">skip_previous</span></button>
        <button id="musicPlayLarge" class="icon-btn filled large"><span class="material-symbols-rounded">play_arrow</span></button>
        <button id="musicNext" class="icon-btn filled-tonal"><span class="material-symbols-rounded">skip_next</span></button>
        <button class="icon-btn disabled"><span class="material-symbols-rounded">more_horiz</span></button>
      </div>

      <div id="playlistOverlay" class="playlist-overlay hidden">
        <div class="playlist-header-row">
            <div class="playlist-title">播放列表</div>
            <button id="closePlaylistBtn" class="icon-btn small"><span class="material-symbols-rounded">close</span></button>
        </div>
        <div class="playlist-search">
            <span class="material-symbols-rounded">search</span>
            <input type="text" id="playlistSearchInput" placeholder="搜索歌曲...">
        </div>
        <div id="playlistItems"></div>
      </div>
    </div>

    <div class="focus-dashboard">
      <div class="focus-data-row">
        <div class="data-item">
          <div class="data-label">剩余飞行时间</div>
          <div class="data-value" id="focusTimeRem">-- <small>h</small> -- <small>min</small></div>
        </div>
        <div class="divider-vertical"></div>
        <div class="data-item">
          <div class="data-label">剩余飞行距离</div>
          <div class="data-value" id="focusDistRem">-- <small>mi</small></div>
        </div>
      </div>
      
      <div class="focus-progress-container">
        <div class="focus-route-text">
          <span id="focusDepCode">DEP</span>
          <div class="plane-track-line">
            <span class="material-symbols-rounded plane-glyph">flight</span>
          </div>
          <span id="focusArrCode">ARR</span>
        </div>
        <div class="focus-progress-bar-bg">
          <div id="focusProgressBar" class="focus-progress-bar-fill"></div>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
