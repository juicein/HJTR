<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>航班实时地图</title>

  <link rel="stylesheet" href="style.css" />
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <!-- 顶部搜索栏 -->
  <header id="topbar">
    <div class="left">
      <button id="openSidebar" class="btn ghost">☰</button>
      <div id="brand">FlightMap</div>
    </div>
    <div class="center">
      <input id="globalSearch" placeholder="搜索：航班号/三字码/机场名/注册号（例如 HA1608 / BAY / 拜科努尔 / DF1729）" />
      <button id="searchBtn" class="btn primary">搜索</button>
      <button id="clearSearch" class="btn ghost">清除</button>
    </div>
    <div class="right">
      <label class="switch-inline">
        <input type="checkbox" id="toggleFlightNo">
        <span>显示航班号</span>
      </label>
    </div>
  </header>

  <!-- 侧栏（桌面/平板） -->
  <aside id="sidebar" class="closed">
    <div class="sidebar-header">
      <h3>设置 & 航班列表</h3>
      <button id="closeSidebar" class="btn ghost">✕</button>
    </div>

    <section class="settings">
      <h4>显示设置</h4>
      <label class="row">
        <input type="checkbox" id="toggleAirportLabel" checked />
        <span>显示机场三字码与名称</span>
      </label>
      <label class="row">
        <input type="checkbox" id="toggleAirportMarker" checked />
        <span>显示机场点（同心圈）</span>
      </label>
      <label class="row">
        <input type="checkbox" id="toggleShowAllFlights" checked />
        <span>显示所有航班（关闭时单航班模式仍可高亮）</span>
      </label>
      <label class="row">
        <span>自动刷新间隔（秒）</span>
        <input id="refreshInterval" type="number" min="10" step="10" value="180"/>
      </label>
      <label class="row">
        <span>地图跟随单航班（URL 模式）</span>
        <input type="checkbox" id="followSingleFlight" checked />
      </label>
    </section>

    <section class="flight-list">
      <h4>当前视图航班</h4>
      <div id="flightListInner" class="list"></div>
    </section>

    <section class="help">
      <h4>说明</h4>
      <p>使用搜索或在 URL 后加 <code>?flights_map=HA1608</code> 显示单航班并高亮。时间均以 <strong>东八区（UTC+8）</strong> 计算与显示。</p>
    </section>
  </aside>

  <!-- 地图 -->
  <div id="map"></div>

  <!-- 航班信息卡片（底部） -->
  <div id="infoCard" class="hidden"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- 用于平滑动画我们使用 requestAnimationFrame，无额外插件 -->
  <script src="script.js"></script>
</body>
</html>
