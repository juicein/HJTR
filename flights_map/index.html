<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>航路实时地图 · 航班可视化</title>
  <link rel="stylesheet" href="../flight/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">航路可视化 · 航旅页</div>
    <div class="controls">
      <label class="dark-toggle">
        <input id="darkToggle" type="checkbox" />
        夜间
      </label>
    </div>
  </header>

  <main class="container">
    <aside class="side">
      <section class="filter">
        <input id="searchId" placeholder="按航班 ID 或 航班号 搜索 (例如 DF1728 / HA1610)" />
        <button id="btnApply">查看</button>
        <div class="note">数据来源：<code>/data/flight_data.txt</code></div>
      </section>

      <section class="flight-list" id="flightList">
        <!-- JS 填充：航班状态列表 -->
      </section>
    </aside>

    <section class="map-area">
      <div class="map-header">
        <h2 id="mapTitle">航路地图</h2>
        <div id="mapStatus" class="map-status">加载中…</div>
      </div>

      <div class="map-wrap">
        <!-- 抽象 SVG 世界地图 + canvas 覆盖用于绘制航线与飞机 -->
        <svg id="worldSvg" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid meet">
          <!-- 简化的抽象大陆形状（你可以替换为更精细的 SVG） -->
          <g id="continents" opacity="0.15">
            <path d="M60,200 C140,140 260,120 360,160 C460,200 520,320 420,360 C320,400 160,360 80,300 Z" />
            <path d="M700,80 C820,60 940,80 1040,140 C1120,190 1100,300 980,320 C860,340 760,300 700,220 Z" />
            <path d="M420,420 C520,430 620,500 740,470 C860,440 920,360 820,340 C720,320 600,360 520,380 Z" />
          </g>
        </svg>

        <canvas id="mapCanvas"></canvas>
      </div>

      <div class="legend">
        <div><span class="leg-line leg-dash"></span> 飞行航线（虚线）</div>
        <div><span class="leg-dot"></span> 飞机当前位置（仅显示“飞行中”的航班）</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div>Powered by GitHub Pages · 数据文件：<code>/data/flight_data.txt</code></div>
  </footer>

  <script src="../flight/script.js"></script>
</body>
</html>
