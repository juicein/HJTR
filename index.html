<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资讯首页</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <nav id="nav-drawer" class="drawer">
        <div class="drawer-header">
            <span class="material-symbols-outlined icon-btn" id="close-drawer">menu_open</span>
            <h2>导航</h2>
        </div>
        <div class="drawer-content" id="drawer-menu-list">
            </div>
    </nav>
    <div class="drawer-scrim" id="drawer-scrim"></div>

    <header class="top-app-bar">
        <div class="leading-icon">
            <button class="icon-btn" id="menu-btn"><span class="material-symbols-outlined">menu</span></button>
        </div>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo" class="app-logo"> 
        </div>
        <div class="trailing-icons">
            <button class="icon-btn" id="search-trigger"><span class="material-symbols-outlined">search</span></button>
            <button class="icon-btn" id="settings-trigger"><span class="material-symbols-outlined">settings</span></button>
        </div>
    </header>

    <main class="main-layout">
        
        <aside class="sidebar-area">
            <section class="headlines-section" id="headlines-container">
                <div class="loading-placeholder">正在加载头条... (如无反应请检查是否开启了Server)</div>
            </section>

            <section class="menu-section card">
                <div class="section-header">
                    <h3>快捷服务</h3>
                    <button class="text-btn" id="toggle-menu">展开全部</button>
                </div>
                <div class="menu-grid" id="menu-grid"></div>
            </section>

            <div class="desktop-footer-area">
                <div id="desktop-app-dl" class="app-download-card card">
                    <div class="app-info">
                        <span class="material-symbols-outlined app-icon">android</span>
                        <div><h4>客户端下载</h4><p>体验升级</p></div>
                    </div>
                    <button class="filled-btn">下载</button>
                </div>
                <p class="copyright">© 2025 Copyright. All rights reserved.</p>
            </div>
        </aside>

        <section class="content-area">
            <div class="section-header">
                <h3>近期新闻</h3>
                <button class="tonal-btn small-btn" id="history-news-btn">历史新闻</button>
            </div>
            
            <div class="news-list" id="news-list">
                <div class="loading-placeholder">加载新闻中...</div>
            </div>
            
            <button class="outlined-btn full-width-btn" id="load-more-news" style="display:none;">展开更多</button>
        </section>

        <footer class="mobile-footer-area">
            <div id="mobile-app-dl" class="app-download-card card">
                <div class="app-info">
                    <span class="material-symbols-outlined app-icon">android</span>
                    <div><h4>客户端下载</h4><p>体验升级</p></div>
                </div>
                <button class="filled-btn">下载</button>
            </div>
            <p class="copyright">© 2025 Copyright. All rights reserved.</p>
        </footer>

    </main>

    <dialog id="search-dialog" class="md-dialog fullscreen-dialog">
        <div class="dialog-header">
            <button class="icon-btn" id="close-search"><span class="material-symbols-outlined">arrow_back</span></button>
            <div class="search-bar-container">
                <input type="text" id="search-input" placeholder="搜索...">
            </div>
        </div>
        <div class="dialog-content" id="search-results"></div>
    </dialog>

    <dialog id="history-dialog" class="md-dialog fullscreen-dialog">
        <div class="dialog-header">
            <button class="icon-btn" id="close-history"><span class="material-symbols-outlined">arrow_back</span></button>
            <h2>历史归档</h2>
        </div>
        <div class="dialog-content">
            <input type="text" id="history-search-input" class="styled-input" placeholder="筛选归档...">
            <div id="history-list" class="news-list" style="margin-top:16px;"></div>
        </div>
    </dialog>

    <dialog id="settings-dialog" class="md-dialog">
        <div class="dialog-header">
            <h2>设置</h2>
            <button class="icon-btn" id="close-settings"><span class="material-symbols-outlined">close</span></button>
        </div>
        <div class="dialog-content">
            <div class="setting-item">
                <span>地区筛选</span>
                <select id="location-select" class="md-select"><option value="all">全部</option></select>
            </div>
            <div class="setting-item">
                <span>新闻通知</span>
                <label class="switch"><input type="checkbox" id="notification-switch" checked><span class="slider round"></span></label>
            </div>
            <div class="setting-item">
                <span>显示下载入口</span>
                <label class="switch"><input type="checkbox" id="app-dl-switch" checked><span class="slider round"></span></label>
            </div>
        </div>
    </dialog>

    <script src="assets/menu_data.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
