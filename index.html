<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAOJIN | 万方出行</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="top-bar">
        <div class="logo">HAOJIN</div>
        <div class="top-actions">
            <span class="material-symbols-outlined" onclick="openSearch()">search</span>
            <span class="material-symbols-outlined" onclick="openSettings()">settings</span>
        </div>
    </header>

    <section id="hero-section" onclick="handleHeroClick()">
        </section>

    <nav class="menu-expander" id="menu-section">
        <div class="menu-header" onclick="toggleMenu()">
            <span>快捷服务</span>
            <span class="material-symbols-outlined" id="menu-arrow">expand_more</span>
        </div>
        <div class="menu-grid" id="menu-grid" style="display: none;">
            </div>
    </nav>

    <main class="news-container">
        <div class="section-title">最新资讯</div>
        <div id="news-feed">
            </div>
    </main>

    <div class="modal-overlay" id="search-modal">
        <div class="modal-content">
            <h3>搜索</h3>
            <input type="text" class="search-input" placeholder="查找功能或新闻..." id="search-input">
            <div style="margin-top: 10px; text-align: right;">
                <button onclick="closeModal('search-modal')" style="border:none; background:none; color: red; font-weight:bold;">关闭</button>
            </div>
            <div id="search-results" style="margin-top:15px; max-height: 200px; overflow-y:auto;"></div>
        </div>
    </div>

    <div class="modal-overlay" id="settings-modal">
        <div class="modal-content">
            <h3>设置</h3>
            
            <p><strong>首页展示模式</strong></p>
            <label style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                <input type="radio" name="heroMode" value="news" checked onchange="changeHeroMode('news')">
                <span>新闻头条模式</span>
            </label>
            <label style="display:flex; align-items:center; gap:10px;">
                <input type="radio" name="heroMode" value="brand" onchange="changeHeroMode('brand')">
                <span>品牌展示模式 (Apple Music Style)</span>
            </label>

            <hr style="border:0; border-top:1px solid #eee; margin:20px 0;">

            <p><strong>新闻归档</strong></p>
            <select id="archive-select" class="search-input" onchange="filterArchive()">
                <option value="all">显示全部</option>
                <option value="2025">2025年</option>
                <option value="2024">2024年</option>
            </select>

            <div style="margin-top: 20px; text-align: right;">
                <button onclick="closeModal('settings-modal')" style="border:none; background:none; color: var(--md-sys-color-primary); font-weight:bold;">完成</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
