<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资讯首页</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <nav id="nav-drawer" class="drawer">
        <div class="drawer-header">
            <button class="icon-btn" id="close-drawer"><span class="material-symbols-outlined">menu_open</span></button>
            <h2 style="font-size:1.5rem;">导航</h2>
        </div>
        <div class="drawer-content" id="drawer-menu-list">
            </div>
    </nav>
    <div class="drawer-scrim" id="drawer-scrim"></div>

    <header class="top-app-bar">
        <div class="leading-icon">
            <button class="icon-btn" id="menu-btn"><span class="material-symbols-outlined">menu</span></button>
        </div>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo" class="app-logo"> 
        </div>
        <div class="trailing-icons">
            <button class="icon-btn" id="search-trigger"><span class="material-symbols-outlined">search</span></button>
            <button class="icon-btn" id="settings-trigger"><span class="material-symbols-outlined">settings</span></button>
        </div>
    </header>

    <main class="main-layout">
        
        <aside class="sidebar-area">
            <section class="headlines-section" id="headlines-container">
                </section>

            <section class="menu-section card">
                <div class="section-header">
                    <h3>快捷服务</h3>
                    <button class="text-btn" id="toggle-menu">展开全部</button>
                </div>
                <div class="menu-grid" id="menu-grid"></div>
            </section>

            <div class="desktop-footer-area">
                <div class="app-download-card card">
                    <div class="app-info">
                        <span class="material-symbols-outlined app-icon">android</span>
                        <div><h4>下载客户端</h4><p>更流畅的体验</p></div>
                    </div>
                    <button class="app-download-btn">下载</button>
                </div>
                <p style="text-align:center; color:var(--md-sys-color-outline); margin-top:16px; font-size:0.8rem;">© 2025 All rights reserved.</p>
            </div>
        </aside>

        <section class="content-area">
            <div class="section-header">
                <h3>近期新闻</h3>
                <button class="tonal-btn" id="history-news-btn">历史归档</button>
            </div>
            
            <div id="news-list" data-expanded="false">
                <div style="padding:20px; text-align:center;">加载中...</div>
            </div>
            
            <button class="outlined-btn" id="load-more-news" style="display:none;">展开更多</button>
        </section>

        <footer class="mobile-footer-area">
            <div class="app-download-card card">
                <div class="app-info">
                    <span class="material-symbols-outlined app-icon">android</span>
                    <div><h4>下载客户端</h4><p>更流畅的体验</p></div>
                </div>
                <button class="app-download-btn">下载</button>
            </div>
            <p style="text-align:center; color:var(--md-sys-color-outline); margin-top:20px; font-size:0.8rem;">© 2025 All rights reserved.</p>
        </footer>

    </main>

    <dialog id="search-dialog" class="md-dialog fullscreen-dialog">
        <div class="dialog-header">
            <button class="icon-btn" id="close-search"><span class="material-symbols-outlined">arrow_back</span></button>
            <div class="search-bar-container">
                <input type="text" id="search-input" placeholder="搜索新闻、作者...">
            </div>
        </div>
        <div class="dialog-content" id="search-results" style="padding-top:16px;">
            </div>
    </dialog>

    <dialog id="settings-dialog" class="md-dialog">
        <div class="dialog-header">
            <h2 style="flex:1; margin-left:8px;">设置</h2>
            <button class="icon-btn" id="close-settings"><span class="material-symbols-outlined">close</span></button>
        </div>
        <div class="dialog-content">
            <div class="setting-item" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
                <span>地区筛选</span>
                <select id="location-select" class="styled-input" style="width:auto; padding:8px 16px;"><option value="all">全部</option></select>
            </div>
            <p style="color:var(--md-sys-color-outline); font-size:0.9rem;">更多设置项开发中...</p>
        </div>
    </dialog>

    <script src="assets/menu_data.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
