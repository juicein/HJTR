<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>📰 新闻中心</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* 顶栏 */
    .topbar {
      background-color: #b80000;
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .topbar h1 {
      margin: 0;
      font-size: 24px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* 主内容 */
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    #search {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

      <title>📰 新闻中心</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <h1>📰 新闻中心</h1>
  <input type="text" id="search" placeholder="搜索新闻...">
  <div id="news-container"></div>

  <script src="assets/script.js"></script>
</body>

    /* 底栏 */
    .footer {
      background-color: #222;
      color: #bbb;
      padding: 30px 20px;
      font-size: 14px;
      text-align: center;
    }

    .footer a {
      color: #bbb;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      color: white;
    }

    .footer .links {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <h1>新闻中心</h1>
    <div class="nav-links">
      <a href="#">首页</a>
      <a href="#">国内</a>
      <a href="#">国际</a>
      <a href="#">科技</a>
      <a href="#">公告</a>
    </div>
  </div>

  <!-- 搜索 -->
  <input type="text" id="search" placeholder="搜索新闻...">

  <!-- 新闻卡片容器 -->
  <div id="news-container"></div>

  <!-- Footer -->
  <div class="footer">
    <div class="links">
      <a href="#">关于我们</a>
      <a href="#">使用条款</a>
      <a href="#">隐私政策</a>
      <a href="#">联系我们</a>
    </div>
    <div>© 2025 新闻中心. 版权所有.</div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
