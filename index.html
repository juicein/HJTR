<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万方出行通</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <canvas id="ambient-canvas"></canvas>

    <header class="top-app-bar glass-effect">
        <div class="leading-icons">
            <button class="icon-button" id="menu-btn" aria-label="Menu">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <div class="logo-container" id="top-logo">
                <div class="logo-mask"></div>
            </div>
        </div>
        <div class="trailing-icons">
            <button class="icon-button" id="search-btn" aria-label="Search">
                <span class="material-symbols-outlined">search</span>
            </button>
            <button class="icon-button" id="settings-btn" aria-label="Settings">
                <span class="material-symbols-outlined">settings</span>
            </button>
        </div>
    </header>

    <nav class="nav-drawer" id="nav-drawer">
        <div class="drawer-header">
            <div class="drawer-title">万方出行</div>
        </div>
        <div class="drawer-content" id="drawer-list">
            </div>
    </nav>
    <div class="scrim" id="drawer-scrim"></div>

    <div class="main-container">
        
        <section class="left-column">
            <div class="hero-section glass-card" id="hero-section">
                <div class="hero-track" id="hero-track">
                    </div>
                <div class="hero-progress-container" id="hero-progress-wrapper">
                    <div class="hero-progress-bar" id="hero-progress"></div>
                </div>
            </div>

            <div class="shortcuts-section glass-card">
                <div class="section-header">
                    <h3>快捷服务</h3>
                    <button class="icon-button small" id="shortcut-toggle">
                        <span class="material-symbols-outlined" id="shortcut-icon">expand_more</span>
                    </button>
                </div>
                <div class="shortcuts-grid" id="shortcuts-grid">
                    </div>
            </div>

            <div class="desktop-footer-area">
                <div class="app-download-card glass-card">
                    <span class="material-symbols-outlined">android</span>
                    <div class="text">
                        <div class="app-name">万方出行 App</div>
                        <div class="app-desc">扫码或点击下载</div>
                    </div>
                    <button class="filled-button">下载</button>
                </div>
                <footer class="site-footer">
                    <p>&copy; 2025 万方出行通. All Rights Reserved.</p>
                </footer>
            </div>
        </section>

        <section class="right-column">
            <div class="section-header-row">
                <h2>近期动态</h2>
                <button class="text-button" id="history-btn">
                    <span class="material-symbols-outlined">history</span> 历史新闻
                </button>
            </div>
            
            <div class="news-feed" id="news-feed">
                </div>

            <div class="mobile-footer-area">
                <div class="app-download-card glass-card">
                    <span class="material-symbols-outlined">android</span>
                    <div class="text">
                        <div class="app-name">万方出行 App</div>
                        <div class="app-desc">版本 3.0.1</div>
                    </div>
                    <button class="filled-button">下载</button>
                </div>
                <footer class="site-footer">
                    <p>&copy; 2025 万方出行通. <br> 版权所有</p>
                </footer>
            </div>
        </section>
    </div>

    <dialog class="full-dialog glass-effect" id="search-dialog">
        <div class="dialog-header">
            <div class="search-bar-container">
                <span class="material-symbols-outlined">search</span>
                <input type="text" id="search-input" placeholder="搜索功能、新闻、侧边栏...">
            </div>
            <button class="icon-button" id="close-search">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        <div class="dialog-content" id="search-results">
            </div>
    </dialog>

    <dialog class="modal-dialog glass-card" id="history-dialog">
        <div class="dialog-header">
            <h3>历史新闻归档</h3>
            <button class="icon-button" id="close-history">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        <div class="dialog-content news-feed" id="history-feed">
            </div>
    </dialog>

    <dialog class="modal-dialog glass-card" id="settings-dialog">
        <div class="dialog-header">
            <h3>设置</h3>
            <button class="icon-button" id="close-settings">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        <div class="dialog-content settings-list">
            <label class="setting-item">
                <div class="setting-text">
                    <div class="title">流光背景动画</div>
                    <div class="desc">启用高耗能背景特效</div>
                </div>
                <label class="switch">
                    <input type="checkbox" id="bg-anim-switch" checked>
                    <span class="slider round"></span>
                </label>
            </label>

            <label class="setting-item">
                <div class="setting-text">
                    <div class="title">新闻推送通知</div>
                    <div class="desc">发现新内容时发送系统通知</div>
                </div>
                <label class="switch">
                    <input type="checkbox" id="notify-switch" checked>
                    <span class="slider round"></span>
                </label>
            </label>

            <div class="setting-group">
                <div class="group-title">地区偏好 (Location)</div>
                <select id="location-select" class="md-select">
                    <option value="all">显示全部地区</option>
                    </select>
            </div>
        </div>
    </dialog>

    <script src="assets/menu_data.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
