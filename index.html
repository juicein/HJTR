<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>资讯首页</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>

<div id="system-banner" class="system-banner">
  <span class="material-symbols-outlined">campaign</span>
  <span id="system-msg" style="flex:1;"></span>
  <button class="icon-btn" id="close-banner">
    <span class="material-symbols-outlined">close</span>
  </button>
</div>

<!-- 抽屉 -->
<nav id="nav-drawer" class="drawer">
  <div class="drawer-header">
    <button class="icon-btn" id="close-drawer">
      <span class="material-symbols-outlined">menu_open</span>
    </button>
    <h2>导航</h2>
  </div>
  <div id="drawer-menu-list"></div>
</nav>
<div id="drawer-scrim"></div>

<header class="top-app-bar">
  <button class="icon-btn" id="menu-btn">
    <span class="material-symbols-outlined">menu</span>
  </button>
  <div class="logo-container">
    <img src="assets/logo.png" class="app-logo">
  </div>
  <div>
    <button class="icon-btn" id="search-trigger">
      <span class="material-symbols-outlined">search</span>
    </button>
    <button class="icon-btn" id="settings-trigger">
      <span class="material-symbols-outlined">settings</span>
    </button>
  </div>
</header>

<main class="main-layout">

  <!-- 左侧 -->
  <aside class="sidebar-area">

    <section id="headlines-container" class="headlines-section"></section>

    <section class="card">
      <div class="section-header">
        <h3>快捷服务</h3>
        <button id="toggle-menu" class="text-btn">展开</button>
      </div>
      <div id="menu-grid" class="menu-grid"></div>
    </section>

    <div class="desktop-footer-area">
      <div class="app-download-card">
        <div>
          <h4>下载客户端</h4>
          <p>体验升级</p>
        </div>
        <span class="material-symbols-outlined">download</span>
      </div>
      <p class="copyright">© 2025 All rights reserved.</p>
    </div>

  </aside>

  <!-- 右侧 -->
  <section class="content-area">
    <div class="section-header">
      <h3>近期新闻</h3>
      <button id="history-news-btn" class="tonal-btn">历史归档</button>
    </div>
    <div id="news-list"></div>
    <button id="load-more-news" class="tonal-btn">展开更多</button>
  </section>

</main>

<dialog id="history-dialog" class="fullscreen-dialog">
  <div class="dialog-header">
    <button class="icon-btn" onclick="this.closest('dialog').close()">
      <span class="material-symbols-outlined">close</span>
    </button>
    <h2>历史归档</h2>
  </div>
  <div id="archive-toolbar"></div>
  <div id="archive-results" class="dialog-content"></div>
</dialog>

<script src="assets/menu_data.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
