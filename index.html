<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万方出行通</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <nav id="nav-drawer" class="drawer">
        <div class="drawer-header">
            <span class="material-symbols-outlined close-drawer-btn" id="close-drawer">close</span>
            <h2>导航</h2>
        </div>
        <div class="drawer-content">
            </div>
    </nav>
    <div class="drawer-scrim" id="drawer-scrim"></div>

    <header class="top-app-bar">
        <div class="leading-icon">
            <button class="icon-btn" id="menu-btn"><span class="material-symbols-outlined">menu</span></button>
        </div>
        <div class="headline">
            <span class="logo-text">万方出行通</span>
        </div>
        <div class="trailing-icons">
            <button class="icon-btn" id="search-trigger"><span class="material-symbols-outlined">search</span></button>
            <button class="icon-btn" id="settings-trigger"><span class="material-symbols-outlined">settings</span></button>
        </div>
    </header>

    <main class="main-container">
        
        <div class="primary-column">
            <section class="headlines-section" id="headlines-container">
                </section>

            <section class="menu-section card">
                <div class="section-header">
                    <h3>快捷服务</h3>
                    <button class="text-btn" id="toggle-menu">展开全部</button>
                </div>
                <div class="menu-grid" id="menu-grid">
                    </div>
            </section>

            <footer class="footer-section">
                <div id="app-download-container" class="app-download-card card">
                    <div class="app-info">
                        <span class="material-symbols-outlined app-icon">android</span>
                        <div>
                            <h4>下载安卓客户端</h4>
                            <p>获取更流畅的出行体验</p>
                        </div>
                    </div>
                    <button class="filled-btn">下载</button>
                </div>
                <p class="copyright">© 2025 万方出行通. All rights reserved.</p>
            </footer>
        </div>

        <div class="secondary-column">
            <div class="section-header">
                <h3>近期新闻</h3>
                <button class="tonal-btn small-btn" id="history-news-btn">历史新闻</button>
            </div>
            
            <div class="news-list" id="news-list">
                </div>
            
            <button class="outlined-btn full-width-btn" id="load-more-news" style="display:none;">
                展开更多
            </button>
        </div>

    </main>

    <dialog id="search-dialog" class="md-dialog fullscreen-dialog">
        <div class="dialog-header">
            <button class="icon-btn" id="close-search"><span class="material-symbols-outlined">arrow_back</span></button>
            <div class="search-bar-container">
                <input type="text" id="search-input" placeholder="搜索新闻、服务...">
            </div>
        </div>
        <div class="dialog-content" id="search-results">
            </div>
    </dialog>

    <dialog id="history-dialog" class="md-dialog fullscreen-dialog">
        <div class="dialog-header">
            <button class="icon-btn" id="close-history"><span class="material-symbols-outlined">arrow_back</span></button>
            <h2>历史新闻归档</h2>
        </div>
        <div class="dialog-content">
            <div class="search-bar-wrapper">
                 <input type="text" id="history-search-input" class="styled-input" placeholder="搜索归档...">
            </div>
            <div id="history-list" class="news-list"></div>
        </div>
    </dialog>

    <dialog id="settings-dialog" class="md-dialog">
        <div class="dialog-header">
            <h2>设置</h2>
            <button class="icon-btn" id="close-settings"><span class="material-symbols-outlined">close</span></button>
        </div>
        <div class="dialog-content">
            
            <div class="setting-item">
                <div class="setting-label">
                    <span>地区筛选</span>
                    <small>仅显示特定地区的新闻</small>
                </div>
                <select id="location-select" class="md-select">
                    <option value="all">全部地区</option>
                </select>
            </div>

            <div class="setting-item">
                <div class="setting-label">
                    <span>新闻通知</span>
                    <small>有新消息时通知我</small>
                </div>
                <label class="switch">
                    <input type="checkbox" id="notification-switch" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="setting-item">
                <div class="setting-label">
                    <span>显示 App 下载</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="app-dl-switch" checked>
                    <span class="slider round"></span>
                </label>
            </div>

        </div>
    </dialog>

    <script type="module" src="assets/script.js"></script>
</body>
</html>
