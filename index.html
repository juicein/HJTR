<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万方出行通</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="aurora-bg">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
        <div class="aurora-blob blob-3"></div>
    </div>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <nav class="sidebar" id="sidebar">
        <h2 style="padding: 0 16px; margin-bottom: 20px;">菜单</h2>
        </nav>

    <header class="glass-panel top-bar">
        <div class="top-left">
            <button class="icon-btn" id="btn-menu"><span class="material-icons">menu</span></button>
            <div class="logo-container"></div>
        </div>
        <div class="top-right">
            <button class="icon-btn" id="btn-search"><span class="material-icons">search</span></button>
            <button class="icon-btn" id="btn-settings"><span class="material-icons">settings</span></button>
        </div>
    </header>

    <div class="main-container">
        
        <section class="hero-section">
            <div class="carousel-track" id="hero-track">
                </div>
            <div class="progress-bar" id="hero-progress">
                <div class="progress-fill"></div>
            </div>
        </section>

        <section class="quick-actions-section">
            <div class="quick-header">
                <span>快捷服务</span>
                <button class="icon-btn" id="btn-expand-quick"><span class="material-icons">expand_more</span></button>
            </div>
            <div class="action-grid" id="quick-grid">
                </div>
        </section>

        <section class="news-list-section">
            <div class="section-header">
                <h3>近期动态</h3>
                <div class="history-btn" id="btn-history">
                    历史新闻 <span class="material-icons" style="font-size:16px">history</span>
                </div>
            </div>
            <div id="news-list">
                </div>
            
            <div class="footer-section">
                <div class="app-card" id="app-download-card">
                    <h3>下载官方 App</h3>
                    <p>获取实时车辆位置与到站提醒</p>
                    <a href="#" class="app-btn">立即下载 Android版</a>
                </div>
                <div class="copyright">
                    © 2025 万方出行通 版权所有
                </div>
            </div>
        </section>

    </div>

    <dialog id="dialog-search">
        <div class="dialog-header">
            搜索
            <button class="icon-btn" onclick="document.getElementById('dialog-search').close()"><span class="material-icons">close</span></button>
        </div>
        <input type="text" class="search-input" id="search-input" placeholder="输入关键词...">
        <div class="search-results" id="search-results"></div>
    </dialog>

    <dialog id="dialog-settings">
        <div class="dialog-header">
            设置
            <button class="icon-btn" onclick="document.getElementById('dialog-settings').close()"><span class="material-icons">close</span></button>
        </div>
        
        <div class="setting-item">
            <span>流光溢彩背景</span>
            <label class="switch">
                <input type="checkbox" id="switch-bg">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-item">
            <span>新闻推送通知</span>
            <label class="switch">
                <input type="checkbox" id="switch-notify">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-item">
            <span>显示App下载卡片</span>
            <label class="switch">
                <input type="checkbox" id="switch-app">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-item">
            <span>地区筛选</span>
            <select id="setting-location">
                <option value="all">所有地区</option>
                </select>
        </div>
    </dialog>

    <dialog id="dialog-history" style="width: 600px;">
        <div class="dialog-header">
            历史新闻
            <button class="icon-btn" onclick="document.getElementById('dialog-history').close()"><span class="material-icons">close</span></button>
        </div>
        <div id="history-list"></div>
    </dialog>

    <script src="assets/menu_data.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
