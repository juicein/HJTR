<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资讯首页</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="system-banner" class="system-banner">
        <span class="material-symbols-outlined">campaign</span>
        <span id="system-msg" style="flex:1;">系统通知...</span>
        <button class="icon-btn" id="close-banner"><span class="material-symbols-outlined">close</span></button>
    </div>

    <aside id="nav-drawer" class="drawer">
        <div class="drawer-header">
            <h2 class="drawer-title">导航</h2>
            <button class="icon-btn" id="close-drawer"><span class="material-symbols-outlined">menu_open</span></button>
        </div>
        <div id="drawer-menu-list" class="drawer-content"></div>
    </aside>
    <div id="drawer-scrim" class="scrim"></div>

    <header class="top-app-bar">
        <div style="display:flex; align-items:center; gap:8px;">
            <button class="icon-btn" id="menu-btn"><span class="material-symbols-outlined">menu</span></button>
        </div>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo" class="app-logo" style="height:28px;">
        </div>
        <div style="display:flex; gap: 4px;">
            <button class="icon-btn" id="search-trigger"><span class="material-symbols-outlined">search</span></button>
            <button class="icon-btn" id="settings-trigger"><span class="material-symbols-outlined">settings</span></button>
        </div>
    </header>

    <main class="main-layout">
        
        <section class="left-column">
            
            <div id="headlines-container" class="headlines-section"></div>

            <div class="card service-card">
                <div class="section-header">
                    <h3>快捷服务</h3>
                    <button class="text-btn" id="toggle-menu-btn">全部</button>
                </div>
                <div class="menu-grid" id="menu-grid"></div>
            </div>

            <div class="app-download-card desktop-only" id="dl-card-desktop">
                <div class="dl-content">
                    <span class="material-symbols-outlined" style="font-size:32px;">android</span>
                    <div><h4>下载客户端</h4><p>体验升级</p></div>
                </div>
                <button class="icon-btn on-primary"><span class="material-symbols-outlined">download</span></button>
            </div>
            
            <p class="copyright desktop-only">© 2025 All rights reserved.</p>
        </section>

        <section class="right-column">
            <div class="section-header">
                <h3>近期新闻</h3>
                <button class="tonal-btn" id="history-news-btn">历史归档</button>
            </div>
            
            <div id="news-list" data-expanded="false">
                <div class="loading-state">加载中...</div>
            </div>
            
            <button class="tonal-btn load-more-btn" id="load-more-news">展开更多</button>
        </section>

        <footer class="mobile-footer mobile-only">
            <div class="app-download-card" id="dl-card-mobile">
                <div class="dl-content">
                    <span class="material-symbols-outlined" style="font-size:32px;">android</span>
                    <div><h4>下载客户端</h4><p>体验升级</p></div>
                </div>
                <button class="icon-btn on-primary"><span class="material-symbols-outlined">download</span></button>
            </div>
            <p class="copyright">© 2025 All rights reserved.</p>
        </footer>

    </main>

    <dialog id="search-dialog" class="md-dialog fullscreen">
        <div class="dialog-header">
            <button class="icon-btn" id="close-search"><span class="material-symbols-outlined">arrow_back</span></button>
            <input type="text" id="search-input" placeholder="搜索新闻、服务..." class="search-field">
        </div>
        <div class="dialog-content" id="search-results"></div>
    </dialog>

    <dialog id="history-dialog" class="md-dialog fullscreen">
        <div class="dialog-header">
            <button class="icon-btn" id="close-history"><span class="material-symbols-outlined">close</span></button>
            <h2>历史归档</h2>
        </div>
        <div id="archive-toolbar" class="archive-toolbar"></div>
        <div class="dialog-content" id="archive-results"></div>
    </dialog>

    <dialog id="settings-dialog" class="md-dialog center">
        <div class="dialog-header">
            <h2 style="flex:1;">设置</h2>
            <button class="icon-btn" id="close-settings"><span class="material-symbols-outlined">close</span></button>
        </div>
        <div class="dialog-content">
            <div class="setting-item">
                <div class="setting-text">
                    <span class="setting-title">地区筛选</span>
                    <span class="setting-desc">只显示特定地区的新闻</span>
                </div>
                <select id="location-select" class="md-select"><option value="all">全部</option></select>
            </div>
            
            <div class="setting-item">
                <div class="setting-text">
                    <span class="setting-title">开启系统通知</span>
                    <span class="setting-desc">接收重要天气预警</span>
                </div>
                <label class="md-switch">
                    <input type="checkbox" id="notification-switch">
                    <div class="switch-track">
                        <div class="switch-handle">
                            <span class="material-symbols-outlined switch-icon">check</span>
                        </div>
                    </div>
                </label>
            </div>

            <div class="setting-item">
                <div class="setting-text">
                    <span class="setting-title">显示下载入口</span>
                    <span class="setting-desc">在首页显示 App 下载卡片</span>
                </div>
                <label class="md-switch">
                    <input type="checkbox" id="dl-card-switch">
                    <div class="switch-track">
                        <div class="switch-handle">
                            <span class="material-symbols-outlined switch-icon">check</span>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </dialog>

    <script src="assets/menu_data.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
