<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>HAOJIN NEWS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo-container">
            <img src="image/logo_white.png" class="logo-img" alt="Logo">
        </div>
        <div id="custom-nav" class="custom-nav-menu"></div>
        <div class="actions">
            <span class="material-symbols-outlined" onclick="openSearch()">search</span>
            <span class="material-symbols-outlined" onclick="openSettings()">settings</span>
        </div>
    </header>

    <main class="main-grid">
        <div class="left-col">
            <section class="hero-wrapper">
                <div class="carousel-track" id="carousel-track"></div>
            </section>

            <section class="func-container" id="menu-section">
                <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                    <span style="font-weight:bold; font-size:14px;">快捷功能</span>
                    <span class="material-symbols-outlined" id="expand-btn" onclick="toggleMenu()" style="cursor:pointer">expand_more</span>
                </div>
                <div class="func-grid" id="func-grid"></div>
            </section>
        </div>

        <div class="right-col">
            <h3 style="margin-left:8px">近期资讯</h3>
            <div id="news-list"></div>
        </div>
    </main>

    <script src="assets/menu_data.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
