<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资讯首页</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="system-banner" class="system-banner">
        <span class="material-symbols-outlined">campaign</span>
        <span id="system-msg" style="flex:1;">系统通知内容...</span>
        <button class="icon-btn" id="close-banner" style="padding:4px;"><span class="material-symbols-outlined" style="font-size:20px;">close</span></button>
    </div>

    <nav id="nav-drawer" class="drawer" style="position:fixed; top:0; left:-360px; width:300px; height:100%; background:var(--md-sys-color-surface-container); z-index:200; transition:left 0.4s cubic-bezier(0.2,0,0,1); padding:16px;">
        <div class="drawer-header" style="display:flex; align-items:center; gap:16px; margin-bottom:24px;">
            <button class="icon-btn" id="close-drawer"><span class="material-symbols-outlined">menu_open</span></button>
            <h2>导航</h2>
        </div>
        <div id="drawer-menu-list" style="display:flex; flex-direction:column; gap:8px;"></div>
    </nav>
    <div id="drawer-scrim" style="position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:150; display:none;"></div>

    <header class="top-app-bar">
        <button class="icon-btn" id="menu-btn"><span class="material-symbols-outlined">menu</span></button>
        <div class="logo-container" style="flex:1; display:flex; justify-content:center;">
            <img src="assets/logo.png" alt="Logo" class="app-logo">
        </div>
        <div>
            <button class="icon-btn" id="search-trigger"><span class="material-symbols-outlined">search</span></button>
            <button class="icon-btn" id="settings-trigger"><span class="material-symbols-outlined">settings</span></button>
        </div>
    </header>

    <main class="main-layout">
        <aside class="sidebar-area">
            <section class="headlines-section" id="headlines-container">
                </section>

            <section class="card">
                <div class="section-header">
                    <h3>快捷服务</h3>
                </div>
                <div class="menu-grid" id="menu-grid"></div>
            </section>

            <div class="desktop-footer-area">
                <div class="app-download-card card">
                    <div style="display:flex; align-items:center; gap:16px;">
                        <span class="material-symbols-outlined" style="font-size:32px;">android</span>
                        <div><h4>下载客户端</h4><p style="font-size:0.8rem; opacity:0.8;">体验升级</p></div>
                    </div>
                    <button class="icon-btn" style="color:white;"><span class="material-symbols-outlined">download</span></button>
                </div>
                <p style="text-align:center; margin-top:16px; font-size:0.8rem; color:var(--md-sys-color-outline);">© 2025 All rights reserved.</p>
            </div>
        </aside>

        <section class="content-area">
            <div class="section-header">
                <h3>近期新闻</h3>
                <button class="tonal-btn" id="history-news-btn">历史归档</button>
            </div>
            
            <div id="news-list" data-expanded="false">
                <div style="padding:20px; text-align:center;">加载中...</div>
            </div>
            
            <button class="tonal-btn" id="load-more-news" style="width:100%; margin-top:16px; display:none;">展开更多</button>
        </section>

        <footer class="mobile-footer-area">
            <div class="app-download-card card">
                <div style="display:flex; align-items:center; gap:16px;">
                    <span class="material-symbols-outlined" style="font-size:32px;">android</span>
                    <div><h4>下载客户端</h4><p style="font-size:0.8rem; opacity:0.8;">体验升级</p></div>
                </div>
                <button class="icon-btn" style="color:white;"><span class="material-symbols-outlined">download</span></button>
            </div>
            <p style="text-align:center; margin-top:20px; font-size:0.8rem; color:var(--md-sys-color-outline);">© 2025 All rights reserved.</p>
        </footer>
    </main>

    <dialog id="search-dialog" class="fullscreen-dialog">
        <div class="dialog-header">
            <button class="icon-btn"><span class="material-symbols-outlined">arrow_back</span></button>
            <input type="text" id="search-input" placeholder="搜索新闻、服务..." style="flex:1; border:none; background:transparent; font-size:1.1rem; outline:none;">
        </div>
        <div class="dialog-content" id="search-results"></div>
    </dialog>

    <dialog id="history-dialog" class="fullscreen-dialog">
        <div class="dialog-header">
            <button class="icon-btn"><span class="material-symbols-outlined">close</span></button>
            <h2>历史归档</h2>
        </div>
        <div id="archive-toolbar" class="archive-toolbar">
            </div>
        <div class="dialog-content" id="archive-results" style="padding-top:8px;"></div>
    </dialog>

    <dialog id="settings-dialog" class="center-dialog">
        <div class="dialog-header">
            <h2 style="flex:1;">设置</h2>
            <button class="icon-btn"><span class="material-symbols-outlined">close</span></button>
        </div>
        <div class="dialog-content">
            <div class="setting-row">
                <span class="setting-label">地区筛选</span>
                <select id="location-select" style="padding:8px; border-radius:8px; border:1px solid #ccc;"><option value="all">全部</option></select>
            </div>
            
            <div class="setting-row">
                <span class="setting-label">开启系统通知</span>
                <label class="switch"><input type="checkbox" id="notification-switch"><span class="slider"></span></label>
            </div>

            <div class="setting-row">
                <span class="setting-label">显示下载入口</span>
                <label class="switch"><input type="checkbox" id="dl-card-switch"><span class="slider"></span></label>
            </div>
        </div>
    </dialog>

    <script src="assets/menu_data.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
