<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资讯首页 - Material Expressive</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="system-banner" class="system-banner">
        <span class="material-symbols-outlined">campaign</span>
        <span id="system-msg" style="flex:1;">系统通知内容...</span>
        <button class="icon-btn" id="close-banner"><span class="material-symbols-outlined">close</span></button>
    </div>

    <div id="drawer-scrim" class="drawer-scrim"></div>
    <nav id="nav-drawer" class="drawer">
        <div class="drawer-header">
            <button class="icon-btn" id="close-drawer"><span class="material-symbols-outlined">menu_open</span></button>
            <h2 class="headline-small">导航菜单</h2>
        </div>
        <div id="drawer-menu-list" class="drawer-content"></div>
        
        <div class="drawer-footer">
            <p>© 2025 News App</p>
        </div>
    </nav>

    <header class="top-app-bar">
        <div class="leading-container">
            <button class="icon-btn" id="menu-btn"><span class="material-symbols-outlined">menu</span></button>
            <div class="logo-container">
                <img src="assets/logo.png" alt="Logo" class="app-logo" onerror="this.style.display='none';this.nextElementSibling.style.display='block'">
                <span style="display:none; font-weight:bold; font-size:1.2rem;">News</span>
            </div>
        </div>
        <div class="trailing-container">
            <button class="icon-btn" id="search-trigger"><span class="material-symbols-outlined">search</span></button>
            <button class="icon-btn" id="settings-trigger"><span class="material-symbols-outlined">settings</span></button>
        </div>
    </header>

    <main class="main-layout">
        <aside class="sidebar-area">
            <section class="headlines-section" id="headlines-container">
                </section>

            <section class="card quick-actions-card">
                <div class="section-header">
                    <h3>快捷服务</h3>
                </div>
                <div class="menu-grid" id="menu-grid">
                    </div>
                <button id="quick-expand-btn" class="tonal-btn full-width-btn" style="margin-top:16px;">
                    查看全部服务
                </button>
            </section>

            <div class="desktop-footer-area">
                <div class="app-download-card">
                    <div class="dl-content">
                        <span class="material-symbols-outlined dl-icon">android</span>
                        <div><h4>下载客户端</h4><p>体验升级</p></div>
                    </div>
                    <button class="icon-btn on-primary"><span class="material-symbols-outlined">download</span></button>
                </div>
                <p class="footer-copy">© 2025 All rights reserved.</p>
            </div>
        </aside>

        <section class="content-area">
            <div class="section-header">
                <h3>近期新闻</h3>
                <button class="tonal-btn" id="history-news-btn">
                    <span class="material-symbols-outlined" style="font-size:18px; margin-right:4px;">calendar_month</span>
                    历史归档
                </button>
            </div>
            
            <div id="news-list" data-expanded="false" class="news-list-container">
                <div class="loading-state">加载中...</div>
            </div>
            
            <button class="tonal-btn" id="load-more-news" style="width:100%; margin-top:16px; display:none;">展开更多</button>
        </section>

        <footer class="mobile-footer-area">
            <div class="app-download-card">
                <div class="dl-content">
                    <span class="material-symbols-outlined dl-icon">android</span>
                    <div><h4>下载客户端</h4><p>体验升级</p></div>
                </div>
                <button class="icon-btn on-primary"><span class="material-symbols-outlined">download</span></button>
            </div>
            <p class="footer-copy">© 2025 All rights reserved.</p>
        </footer>
    </main>

    <dialog id="search-dialog" class="fullscreen-dialog">
        <div class="dialog-header">
            <button class="icon-btn close-dialog-btn"><span class="material-symbols-outlined">arrow_back</span></button>
            <input type="text" id="search-input" placeholder="搜索新闻、服务..." autofocus>
        </div>
        <div class="dialog-content" id="search-results"></div>
    </dialog>

    <dialog id="history-dialog" class="fullscreen-dialog">
        <div class="dialog-header">
            <button class="icon-btn close-dialog-btn"><span class="material-symbols-outlined">close</span></button>
            <h2>历史归档</h2>
        </div>
        <div id="archive-toolbar" class="archive-toolbar"></div>
        <div class="dialog-content bg-surface-container" id="archive-results"></div>
    </dialog>

    <dialog id="settings-dialog" class="center-dialog">
        <div class="dialog-header">
            <h2>设置</h2>
            <button class="icon-btn close-dialog-btn"><span class="material-symbols-outlined">close</span></button>
        </div>
        <div class="dialog-content">
            <div class="setting-row">
                <div class="text-col">
                    <span class="setting-label">地区筛选</span>
                    <span class="setting-desc">只看该地区新闻</span>
                </div>
                <select id="location-select"></select>
            </div>
            
            <div class="setting-row">
                <div class="text-col">
                    <span class="setting-label">开启系统通知</span>
                </div>
                <label class="switch"><input type="checkbox" id="notification-switch"><span class="slider"></span></label>
            </div>

            <div class="setting-row">
                <div class="text-col">
                    <span class="setting-label">显示下载入口</span>
                </div>
                <label class="switch"><input type="checkbox" id="dl-card-switch"><span class="slider"></span></label>
            </div>
        </div>
    </dialog>

    <script src="assets/menu_data.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
