<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资讯首页</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

<!-- 抽屉导航 -->
<nav id="nav-drawer" class="drawer">
    <div class="drawer-header">
        <button class="icon-btn" id="close-drawer">
            <span class="material-symbols-outlined">menu_open</span>
        </button>
        <h2>导航</h2>
    </div>
    <div id="drawer-menu-list" class="drawer-content"></div>
</nav>
<div id="drawer-scrim" class="drawer-scrim"></div>

<!-- 顶部栏 -->
<header class="top-app-bar">
    <button class="icon-btn" id="menu-btn">
        <span class="material-symbols-outlined">menu</span>
    </button>

    <div class="logo-container">
        <img src="assets/logo.png" alt="Logo" class="app-logo">
    </div>

    <div class="action-group">
        <button class="icon-btn" id="search-trigger">
            <span class="material-symbols-outlined">search</span>
        </button>
        <button class="icon-btn" id="settings-trigger">
            <span class="material-symbols-outlined">settings</span>
        </button>
    </div>
</header>

<!-- 主体 -->
<main class="main-layout">

    <!-- 左栏 -->
    <aside class="left-column">

        <!-- 头条 -->
        <section class="headlines-section" id="headlines-container"></section>

        <!-- 快捷服务 -->
        <section class="card quick-actions-card">
            <div class="section-header">
                <h3>快捷服务</h3>
                <button class="text-btn" id="toggle-quick-menu" style="font-size:0.8rem;">全部</button>
            </div>
            <div class="menu-grid" id="menu-grid"></div>
        </section>

        <!-- 桌面端下载 -->
        <div class="desktop-only-area">
            <div class="app-download-card card">
                <div class="dl-content">
                    <span class="material-symbols-outlined dl-icon">android</span>
                    <div>
                        <h4>下载客户端</h4>
                        <p>体验升级</p>
                    </div>
                </div>
                <button class="icon-btn on-primary">
                    <span class="material-symbols-outlined">download</span>
                </button>
            </div>
            <p class="footer-text">© 2025 All rights reserved.</p>
        </div>

    </aside>

    <!-- 右栏 -->
    <section class="right-column">

        <div class="section-header news-header">
            <h3>近期新闻</h3>
            <button class="tonal-btn" id="history-news-btn">历史归档</button>
        </div>

        <div id="news-list" data-expanded="false">
            <div class="loading-state">加载中...</div>
        </div>

        <button class="tonal-btn" id="load-more-news"
                style="width:100%;margin-top:16px;display:none;">
            展开更多
        </button>

        <!-- 移动端下载 -->
        <div class="mobile-only-area">
            <div class="app-download-card card">
                <div class="dl-content">
                    <span class="material-symbols-outlined dl-icon">android</span>
                    <div>
                        <h4>下载客户端</h4>
                        <p>体验升级</p>
                    </div>
                </div>
                <button class="icon-btn on-primary">
                    <span class="material-symbols-outlined">download</span>
                </button>
            </div>
            <p class="footer-text">© 2025 All rights reserved.</p>
        </div>

    </section>

</main>

<!-- 搜索弹窗 -->
<dialog id="search-dialog" class="fullscreen-dialog">
    <div class="dialog-header search-header">
        <button class="icon-btn method-close">
            <span class="material-symbols-outlined">arrow_back</span>
        </button>
        <input type="text" id="search-input"
               placeholder="搜索新闻、服务..."
               class="search-input-field">
    </div>
    <div class="dialog-content" id="search-results"></div>
</dialog>

<!-- 归档弹窗 -->
<dialog id="history-dialog" class="fullscreen-dialog">
    <div class="dialog-header">
        <button class="icon-btn method-close">
            <span class="material-symbols-outlined">close</span>
        </button>
        <h2>历史归档</h2>
    </div>
    <div id="archive-toolbar" class="archive-toolbar"></div>
    <div class="dialog-content" id="archive-results"></div>
</dialog>

<!-- 设置弹窗（已删除系统通知） -->
<dialog id="settings-dialog" class="center-dialog">
    <div class="dialog-header">
        <h2 style="flex:1;">设置</h2>
        <button class="icon-btn method-close">
            <span class="material-symbols-outlined">close</span>
        </button>
    </div>

    <div class="dialog-content">
        <div class="setting-row">
            <span class="setting-label">地区筛选</span>
            <select id="location-select" class="styled-select">
                <option value="all">全部</option>
            </select>
        </div>

        <div class="setting-row">
            <span class="setting-label">显示下载入口</span>
            <label class="switch">
                <input type="checkbox" id="dl-card-switch">
                <span class="slider"></span>
            </label>
        </div>
    </div>
</dialog>

<!-- JS -->
<script src="assets/menu_data.js"></script>
<script src="assets/script.js"></script>

</body>
</html>
