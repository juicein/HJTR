<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAOJIN博客首页</title>
    <meta name="description" content="你的站点描述">
    <!-- 禁止用户误操作缩放 -->
    <meta name="viewport" content="user-scalable=no">
    <!-- ios设备适配 -->
    <link rel="apple-touch-icon" href="/data/icon_ios.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Haojin">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
<!-- Android 自动 -->
<meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a">
<meta name="theme-color" content="#006495">
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="Haojin">
  

<link rel="icon" type="image/png" href="/data/icon.png">
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/style.css">
</head>




    
<body>
    <nav id="nav-drawer" class="drawer">
        <div class="drawer-header">
            <button class="icon-btn" id="close-drawer"><span class="material-symbols-outlined">menu_open</span></button>
            <h2>导航</h2>
        </div>
        <div id="drawer-menu-list" class="drawer-content"></div>
    </nav>
    <div id="drawer-scrim" class="drawer-scrim"></div>

    <header class="top-app-bar">
        <button class="icon-btn" id="menu-btn"><span class="material-symbols-outlined">menu</span></button>
        
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo" class="app-logo">
        </div>

        <div class="action-group">
            <button class="icon-btn" id="search-trigger"><span class="material-symbols-outlined">search</span></button>
            <button class="icon-btn" id="settings-trigger"><span class="material-symbols-outlined">settings</span></button>
        </div>
    </header>

    <main class="main-layout">
        <aside class="left-column">
            <section class="headlines-section" id="headlines-container">
                </section>

            <section class="card quick-actions-card">
                <div class="section-header">
                    <h3>快捷服务</h3>
                    <button class="text-btn" id="toggle-quick-menu" style="font-size: 0.8rem;">全部</button>
                </div>
                <div class="menu-grid" id="menu-grid"></div>
            </section>

            <div class="desktop-only-area">
                <div class="app-download-card card">
                    <div class="dl-content">
                        <span class="material-symbols-outlined dl-icon">android</span>
                        <div><h4>下载客户端</h4><p>体验升级</p></div>
                    </div>
                    <button class="icon-btn on-primary"><span class="material-symbols-outlined">download</span></button>
                </div>
                <p class="footer-text">© 2025 All rights reserved.</p>
            </div>
        </aside>

        <section class="right-column">
            <div class="section-header news-header">
                <h3>近期新闻</h3>
                <button class="tonal-btn" id="history-news-btn">历史归档</button>
            </div>
            
            <div id="news-list" data-expanded="false">
                <div class="loading-state">加载中...</div>
            </div>
            
            <button class="tonal-btn" id="load-more-news" style="width:100%; margin-top:16px; display:none;">展开更多</button>

            <div class="mobile-only-area">
                <div class="app-download-card card">
                    <div class="dl-content">
                        <span class="material-symbols-outlined dl-icon">android</span>
                        <div><h4>下载客户端</h4><p>体验升级</p></div>
                    </div>
                    <button class="icon-btn on-primary"><span class="material-symbols-outlined">download</span></button>
                </div>
                <p class="footer-text">© 2025 All rights reserved.</p>
            </div>
        </section>
    </main>

    <dialog id="search-dialog" class="fullscreen-dialog">
        <div class="dialog-header search-header">
            <button class="icon-btn method-close"><span class="material-symbols-outlined">arrow_back</span></button>
            <input type="text" id="search-input" placeholder="搜索新闻、服务..." class="search-input-field">
        </div>
        <div class="dialog-content" id="search-results"></div>
    </dialog>

    <dialog id="history-dialog" class="fullscreen-dialog">
        <div class="dialog-header">
            <button class="icon-btn method-close"><span class="material-symbols-outlined">close</span></button>
            <h2>历史归档</h2>
        </div>
        <div id="archive-toolbar" class="archive-toolbar"></div>
        <div class="dialog-content" id="archive-results"></div>
    </dialog>

    <dialog id="settings-dialog" class="center-dialog">
        <div class="dialog-header">
            <h2 style="flex:1;">设置</h2>
            <button class="icon-btn method-close"><span class="material-symbols-outlined">close</span></button>
        </div>
        <div class="dialog-content">
            <div class="setting-row">
                <span class="setting-label">地区筛选</span>
                <select id="location-select" class="styled-select"><option value="all">全部</option></select>
            </div>
            <div class="setting-row">
                <span class="setting-label">开启系统通知</span>
                <label class="switch"><input type="checkbox" id="notification-switch"><span class="slider"></span></label>
            </div>
            <div class="setting-row">
                <span class="setting-label">显示下载入口</span>
                <label class="switch"><input type="checkbox" id="dl-card-switch"><span class="slider"></span></label>
            </div>
        </div>
    </dialog>

    <script src="assets/menu_data.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
