<title>新闻主页</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <h1>新闻中心</h1>
  <input type="text" id="search" placeholder="搜索新闻..." />
  <div id="news-container"></div>

  <script>
    async function loadNews() {
      const res = await fetch('news.json');
      const newsList = await res.json();
      const container = document.getElementById('news-container');
      const searchInput = document.getElementById('search');

      function render(newsData) {
        container.innerHTML = '';
        newsData.forEach((item, index) => {
          const link = `news/${index}.html`;
          item.link = link;

          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${item.image}" alt="image">
            <div class="text">
              <h2>${item.title}</h2>
              <p class="meta">${item.date} • ${item.location}</p>
            </div>
          `;
          card.onclick = () => location.href = link;
          container.appendChild(card);
        });
      }

      render(newsList);

      searchInput.addEventListener('input', () => {
        const keyword = searchInput.value.toLowerCase();
        const filtered = newsList.filter(n =>
          n.title.toLowerCase().includes(keyword) ||
          n.content.toLowerCase().includes(keyword) ||
          n.location.toLowerCase().includes(keyword)
        );
        render(filtered);
      });
    }

    loadNews();
  </script>
</body>
