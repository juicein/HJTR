<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资讯首页 - MD3 Expressive</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="system-banner" class="system-banner">
        <span class="material-symbols-outlined icon">campaign</span>
        <span id="system-msg" class="msg-text">系统通知内容...</span>
        <button class="icon-btn small" id="close-banner"><span class="material-symbols-outlined">close</span></button>
    </div>

    <div id="drawer-scrim" class="drawer-scrim"></div>
    <nav id="nav-drawer" class="drawer">
        <div class="drawer-header">
            <button class="icon-btn" id="close-drawer"><span class="material-symbols-outlined">menu_open</span></button>
            <span class="drawer-title">导航菜单</span>
        </div>
        <div id="drawer-menu-list" class="drawer-content">
            </div>
        <div class="drawer-footer">
            <p>© 2025 AirNews Inc.</p>
        </div>
    </nav>

    <header class="top-app-bar">
        <div class="leading-section">
            <button class="icon-btn" id="menu-btn"><span class="material-symbols-outlined">menu</span></button>
            <img src="assets/logo.png" alt="Logo" class="app-logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iIzAwNjQ5NSIgZD0iTTEyIDJDMiAyIDIgMTIgMiAxMnMyIDEwIDEwIDEwIDEwLTEwIDEwLTEwUzIyIDIgMTIgMnpmIi8+PC9zdmc+'">
        </div>
        <div class="trailing-section">
            <button class="icon-btn" id="search-trigger"><span class="material-symbols-outlined">search</span></button>
            <button class="icon-btn" id="settings-trigger"><span class="material-symbols-outlined">settings</span></button>
        </div>
    </header>

    <main class="main-layout">
        
        <section class="content-area">
            <section class="headlines-section" id="headlines-container">
                <div class="loading-placeholder">加载头条...</div>
            </section>

            <div class="section-header">
                <h3>近期新闻</h3>
                <button class="tonal-btn small" id="history-news-btn">
                    <span class="material-symbols-outlined" style="font-size:18px; margin-right:4px;">calendar_month</span>
                    历史归档
                </button>
            </div>
            
            <div id="news-list" class="news-list-container" data-expanded="false">
                <div class="loading-placeholder">正在获取资讯...</div>
            </div>
            
            <button class="text-btn full-width" id="load-more-news" style="display:none;">展开更多新闻</button>
        </section>

        <aside class="sidebar-area">
            
            <section class="card widget-card">
                <div class="section-header compact">
                    <h3>快捷服务</h3>
                </div>
                <div class="menu-grid" id="menu-grid"></div>
                <div class="menu-toggle-container">
                    <button class="text-btn small" id="quick-menu-toggle">
                        <span>显示全部</span>
                        <span class="material-symbols-outlined" id="quick-menu-icon" style="font-size:18px;">expand_more</span>
                    </button>
                </div>
            </section>

            <div class="app-download-card card">
                <div class="dl-content">
                    <span class="material-symbols-outlined dl-icon">rocket_launch</span>
                    <div class="dl-text">
                        <h4>下载客户端</h4>
                        <p>启用实时航班提醒</p>
                    </div>
                </div>
                <button class="icon-btn on-dark"><span class="material-symbols-outlined">download</span></button>
            </div>

            <div class="desktop-footer">
                <a href="#">关于我们</a> • <a href="#">隐私政策</a> • <a href="#">联系客服</a>
                <p style="margin-top:8px;">© 2025 AirNews</p>
            </div>
        </aside>

        <footer class="mobile-footer">
            <p>© 2025 AirNews All rights reserved.</p>
        </footer>
    </main>

    <dialog id="search-dialog" class="fullscreen-dialog">
        <div class="dialog-header search-header">
            <button class="icon-btn" onclick="document.getElementById('search-dialog').close()">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <div class="search-input-wrapper">
                <input type="text" id="search-input" placeholder="搜索新闻、服务..." autocomplete="off">
            </div>
        </div>
        <div class="dialog-content" id="search-results">
            </div>
    </dialog>

    <dialog id="history-dialog" class="fullscreen-dialog">
        <div class="dialog-header">
            <button class="icon-btn" onclick="document.getElementById('history-dialog').close()">
                <span class="material-symbols-outlined">close</span>
            </button>
            <h2>历史归档</h2>
        </div>
        <div class="archive-layout">
            <div id="archive-toolbar" class="archive-toolbar">
                </div>
            <div id="archive-results" class="archive-results-list">
                </div>
        </div>
    </dialog>

    <dialog id="settings-dialog" class="center-dialog">
        <div class="dialog-header">
            <h2>设置</h2>
            <button class="icon-btn" onclick="document.getElementById('settings-dialog').close()">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        <div class="dialog-content">
            <div class="setting-group">
                <div class="setting-row">
                    <div class="setting-info">
                        <span class="setting-label">地区筛选</span>
                        <span class="setting-desc">仅显示特定区域资讯</span>
                    </div>
                    <select id="location-select" class="md-select"><option value="all">全部</option></select>
                </div>
            </div>
            <hr class="divider">
            <div class="setting-group">
                <div class="setting-row">
                    <div class="setting-info">
                        <span class="setting-label">系统通知</span>
                        <span class="setting-desc">显示顶部紧急广播</span>
                    </div>
                    <label class="switch"><input type="checkbox" id="notification-switch"><span class="slider"></span></label>
                </div>

                <div class="setting-row">
                    <div class="setting-info">
                        <span class="setting-label">显示下载入口</span>
                    </div>
                    <label class="switch"><input type="checkbox" id="dl-card-switch"><span class="slider"></span></label>
                </div>
            </div>
        </div>
    </dialog>

    <script src="assets/menu_data.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
