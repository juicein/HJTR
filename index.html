<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资讯首页</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="system-banner" class="system-banner">
        <span class="material-symbols-outlined">campaign</span>
        <span id="system-msg" style="flex:1;">系统通知内容...</span>
        <button class="icon-btn" id="close-banner"><span class="material-symbols-outlined">close</span></button>
    </div>

    <div id="drawer-scrim" class="drawer-scrim"></div>
    <nav id="nav-drawer" class="nav-drawer">
        <div class="drawer-header">
            <button class="icon-btn" id="close-drawer"><span class="material-symbols-outlined">menu_open</span></button>
            <div class="drawer-title">导航菜单</div>
        </div>
        <div id="drawer-menu-list" class="drawer-content"></div>
    </nav>

    <header class="top-app-bar">
        <div class="start-section">
            <button class="icon-btn" id="menu-btn"><span class="material-symbols-outlined">menu</span></button>
            <img src="assets/logo.png" alt="Logo" class="app-logo" onerror="this.style.display='none';this.nextElementSibling.style.display='block'">
            <span style="display:none; font-weight:bold; font-size:1.2rem;">资讯中心</span>
        </div>
        <div class="end-section">
            <button class="icon-btn" id="search-trigger"><span class="material-symbols-outlined">search</span></button>
            <button class="icon-btn" id="settings-trigger"><span class="material-symbols-outlined">settings</span></button>
        </div>
    </header>

    <main class="main-layout">
        
        <div class="layout-sidebar-group">
            <section class="headlines-card" id="headlines-container">
                </section>

            <section class="card menu-card">
                <div class="section-header">
                    <h3>快捷服务</h3>
                    <button class="text-btn" id="toggle-menu-btn" style="font-size:0.8rem;">展开</button>
                </div>
                <div class="menu-grid" id="menu-grid">
                    </div>
            </section>
        </div>

        <div class="layout-content-group">
            <div class="section-header">
                <h3>近期新闻</h3>
                <button class="tonal-btn" id="history-news-btn">历史归档</button>
            </div>
            
            <div id="news-list" data-expanded="false">
                <div class="loading-state">加载中...</div>
            </div>
            
            <button class="tonal-btn load-more-btn" id="load-more-news">展开更多</button>
        </div>

        <div class="layout-footer-group">
            <div class="app-download-card">
                <div class="dl-content">
                    <div class="dl-icon-box">
                        <span class="material-symbols-outlined">android</span>
                    </div>
                    <div>
                        <h4>下载客户端</h4>
                        <p>实时推送 · 体验升级</p>
                    </div>
                </div>
                <button class="icon-btn dl-btn"><span class="material-symbols-outlined">download</span></button>
            </div>
            <p class="copyright-text">© 2025 News Portal. All rights reserved.</p>
        </div>

    </main>

    <dialog id="search-dialog" class="fullscreen-dialog">
        <div class="dialog-header">
            <button class="icon-btn form-close"><span class="material-symbols-outlined">arrow_back</span></button>
            <input type="text" id="search-input" placeholder="搜索新闻、服务..." autocomplete="off">
        </div>
        <div class="dialog-content" id="search-results"></div>
    </dialog>

    <dialog id="history-dialog" class="fullscreen-dialog">
        <div class="dialog-header">
            <button class="icon-btn form-close"><span class="material-symbols-outlined">close</span></button>
            <h2>历史归档</h2>
        </div>
        <div id="archive-toolbar" class="archive-toolbar">
            </div>
        <div class="dialog-content" id="archive-results"></div>
    </dialog>

    <dialog id="settings-dialog" class="center-dialog">
        <div class="dialog-header">
            <h2 style="flex:1;">设置</h2>
            <button class="icon-btn form-close"><span class="material-symbols-outlined">close</span></button>
        </div>
        <div class="dialog-content">
            <div class="setting-group">
                <div class="setting-row">
                    <span class="setting-label">地区筛选</span>
                    <select id="location-select" class="md-select"><option value="all">全部</option></select>
                </div>
                <div class="setting-row">
                    <span class="setting-label">系统通知</span>
                    <label class="switch"><input type="checkbox" id="notification-switch"><span class="slider"></span></label>
                </div>
                <div class="setting-row">
                    <span class="setting-label">显示下载入口</span>
                    <label class="switch"><input type="checkbox" id="dl-card-switch"><span class="slider"></span></label>
                </div>
            </div>
        </div>
    </dialog>

    <script src="assets/menu_data.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
