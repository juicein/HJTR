<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>📰 新闻中心</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #c00;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.8rem;
    }
    #search {
      margin: 1.5rem auto;
      display: block;
      padding: 0.5rem 1rem;
      width: 90%;
      max-width: 500px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #news-container {
      flex: 1;
      padding: 1rem 2rem;
      max-width: 960px;
      margin: 0 auto;
    }
    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }
    footer a {
      color: #aaa;
      margin: 0 1rem;
      text-decoration: none;
    }
    footer a:hover {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>📰 新闻中心</header>

  <input type="text" id="search" placeholder="搜索新闻...">

  <div id="news-container"></div>

  <footer>
    <div>
      <a href="#">关于我们</a>
      <a href="#">联系我们</a>
      <a href="#">隐私政策</a>
      <a href="#">服务条款</a>
    </div>
    <div style="margin-top: 1rem;">© 2025 新闻中心 | 版权所有</div>
  </footer>

  <script src="assets/script.js"></script>
</body>
</html>
