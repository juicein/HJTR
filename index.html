<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAOJIN News</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <header class="top-bar">
        <div class="logo">HAOJIN</div>
        
        <div class="actions">
            <button class="icon-btn" id="btn-search">
                <span class="material-symbols-outlined">search</span>
            </button>
            <button class="icon-btn" id="btn-settings">
                <span class="material-symbols-outlined">settings</span>
            </button>
        </div>
    </header>

    <main class="app-container">
        
        <section id="hero-section">
            </section>

        <section id="menu-section" class="menu-container">
            <div class="menu-header">
                <h3>Services</h3>
                <span class="material-symbols-outlined" id="menu-toggle-icon">expand_less</span>
            </div>
            <div class="menu-grid" id="menu-grid">
                </div>
        </section>

        <section id="news-section">
            <div class="news-header">Latest News</div>
            <div class="news-list" id="news-list">
                </div>
        </section>

    </main>

    <dialog id="search-dialog">
        <h3 class="dialog-title">Search</h3>
        <input type="text" id="search-input" class="input-field" placeholder="Search news or functions...">
        <div id="search-results" class="search-results"></div>
        <div class="btn-group" style="margin-top:16px;">
            <button class="btn" onclick="document.getElementById('search-dialog').close()">Close</button>
        </div>
    </dialog>

    <dialog id="settings-dialog">
        <h3 class="dialog-title">Settings</h3>
        
        <p style="margin-bottom:8px; font-weight:bold;">Hero Mode</p>
        <select id="mode-switch" class="input-field">
            <option value="news">Latest Headlines</option>
            <option value="brand">Brand Showcase</option>
        </select>

        <p style="margin-bottom:8px; font-weight:bold;">Archives</p>
        <select id="archive-select" class="input-field">
            <option value="all">All Time</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
        </select>

        <div class="btn-group">
            <button class="btn btn-filled" onclick="document.getElementById('settings-dialog').close()">Done</button>
        </div>
    </dialog>

    <script src="assets/menu_data.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
