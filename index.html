<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>万方出行通</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <div id="fluid-bg">
    <div class="blob"></div><div class="blob"></div><div class="blob"></div>
  </div>

  <div class="sidebar-overlay" id="sidebar-overlay"></div>
  <aside class="sidebar" id="sidebar">
    <div style="padding: 16px 12px; font-size: 20px; font-weight: bold; color: var(--md-sys-color-primary);">万方出行</div>
    <div id="sidebar-content"></div>
  </aside>

  <div class="app-container">
    <header class="top-bar">
      <div class="top-left">
        <button class="icon-btn" id="menu-btn"><span class="material-symbols-outlined">menu</span></button>
        <a href="index.html" class="logo-container" style="-webkit-mask-image: url('assets/logo.png'); mask-image: url('assets/logo.png');"></a>
      </div>
      <div class="top-right">
        <button class="icon-btn" id="search-btn"><span class="material-symbols-outlined">search</span></button>
        <button class="icon-btn" id="settings-btn"><span class="material-symbols-outlined">settings</span></button>
      </div>
    </header>

    <div class="left-column">
      <section class="headline-section">
        <div class="headline-track" id="headline-track">
          </div>
        <div class="carousel-progress" id="carousel-dots"></div>
      </section>

      <section class="quick-actions" id="quick-actions-card">
        <div class="qa-header">
          <span>快捷服务</span>
          <button class="icon-btn" id="qa-toggle" style="width: 24px; height: 24px; padding: 0;">
            <span class="material-symbols-outlined" style="font-size: 18px">expand_more</span>
          </button>
        </div>
        <div class="qa-grid" id="qa-container">
          </div>
      </section>

      <div class="footer-area" id="footer-area">
        <div class="app-dl-card" id="app-dl-card">
          <span class="material-symbols-outlined">android</span>
          <div>
            <div style="font-weight: bold; font-size: 14px;">下载万方出行 App</div>
            <div style="font-size: 11px; opacity: 0.8;">更便捷的出行体验</div>
          </div>
        </div>
        <div class="copyright">
          © 2025 万方出行通. All rights reserved.<br>Version 3.0.0 (Expressive)
        </div>
      </div>
    </div>

    <div class="right-column">
      <div class="section-header">
        <span class="section-title">近期动态</span>
        <div class="history-btn" id="history-btn">
          历史新闻 <span class="material-symbols-outlined" style="font-size: 18px;">history</span>
        </div>
      </div>
      <div id="news-list">
        </div>
    </div>
  </div>

  <div class="modal-overlay" id="search-modal">
    <div class="modal-content">
      <input type="text" class="search-bar" id="global-search" placeholder="搜索新闻、功能、线路...">
      <div id="search-results" style="display: flex; flex-direction: column; gap: 12px;"></div>
    </div>
  </div>

  <div class="modal-overlay" id="settings-modal">
    <div class="modal-content">
      <h3 style="margin-top:0">系统设置</h3>
      
      <div class="setting-row">
        <span>流光溢彩背景</span>
        <div class="md3-switch active" id="sw-bg"></div>
      </div>

      <div class="setting-row">
        <span>新闻通知推送</span>
        <div class="md3-switch active" id="sw-notif"></div>
      </div>

      <div class="setting-row">
        <span>App 下载卡片</span>
        <div class="md3-switch active" id="sw-app"></div>
      </div>

      <div class="setting-row" style="flex-direction: column; align-items: start; gap: 8px;">
        <span>地区筛选 (Location)</span>
        <select id="loc-select" style="width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #777; background: transparent; color: inherit;">
          <option value="all">全部地区</option>
        </select>
      </div>

    </div>
  </div>

  <div class="modal-overlay" id="history-modal">
    <div class="modal-content" style="max-width: 600px;">
      <h3 style="margin-top:0">历史新闻归档</h3>
      <div id="history-list"></div>
    </div>
  </div>

  <script src="assets/menu_data.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
