<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Wallet</title>

<style>
body{
  margin:0;
  font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
  background:linear-gradient(180deg,#f2f2f7,#d1d1d6);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

.wallet{
  width:340px;
  height:600px;
  position:relative;
}

.card{
  position:absolute;
  width:100%;
  height:200px;
  border-radius:25px;
  padding:20px;
  box-sizing:border-box;
  color:white;
  cursor:pointer;
  transition: all .4s cubic-bezier(.25,.8,.25,1);
  backdrop-filter: blur(20px);
  box-shadow:0 20px 40px rgba(0,0,0,.2);
}

.card h3{
  margin:0;
  font-weight:600;
}

.card p{
  position:absolute;
  bottom:20px;
  font-size:14px;
}

.card:nth-child(1){background:linear-gradient(135deg,#007aff,#00c6ff);}
.card:nth-child(2){background:linear-gradient(135deg,#ff3b30,#ff9500);}
.card:nth-child(3){background:linear-gradient(135deg,#34c759,#30d158);}

.addBtn{
  position:absolute;
  bottom:-70px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:15px;
  background:#007aff;
  color:white;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(0,0,0,.2);
}
</style>
</head>

<body>

<div class="wallet" id="wallet">

  <div class="card" onclick="bringToFront(this)">
    <h3>Boarding Pass</h3>
    <p>Flight A123 · Gate 12</p>
  </div>

  <div class="card" onclick="bringToFront(this)">
    <h3>VIP Member</h3>
    <p>ID 8848 2026</p>
  </div>

  <div class="card" onclick="bringToFront(this)">
    <h3>Coffee Card</h3>
    <p>8 / 10 Stamps</p>
  </div>

  <button class="addBtn" onclick="addCard()">＋ 添加卡片</button>

</div>

<script>

let offset = 0;
let z = 1;

function layoutCards(){
  const cards = document.querySelectorAll('.card');
  offset = 0;
  cards.forEach((card,index)=>{
    card.style.top = offset + 'px';
    card.style.zIndex = index+1;
    offset += 40;
  });
}

layoutCards();

function bringToFront(card){
  z++;
  card.style.zIndex = z;
  card.style.top = '0px';
}

function addCard(){
  const wallet = document.getElementById('wallet');
  const newCard = document.createElement('div');
  newCard.className='card';
  newCard.innerHTML=`
    <h3>New Card</h3>
    <p>Custom Info</p>
  `;
  newCard.onclick=function(){bringToFront(newCard)};
  wallet.insertBefore(newCard,wallet.firstChild);
  layoutCards();
}

</script>

</body>
</html>
