<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>出行助手</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>

  <header class="top-app-bar">
    <button class="icon-btn" id="nav-back">
      <span class="material-symbols-rounded">arrow_back</span>
    </button>
    <div class="title-section">
      <span class="app-name">公交 / 地铁</span>
    </div>
    <div class="actions">
      <button class="text-icon-btn" id="filter-area-btn">
        <span class="material-symbols-rounded">location_on</span>
        <span id="current-area-label">全部</span>
      </button>
      <button class="icon-btn filled-tonal" id="nav-planner">
        <span class="material-symbols-rounded">directions</span>
      </button>
    </div>
  </header>

  <div class="menu-backdrop" id="area-menu-backdrop"></div>
  <div class="menu-surface" id="area-menu">
    <div class="menu-search-container">
      <span class="material-symbols-rounded">search</span>
      <input type="text" id="area-search-input" placeholder="搜索地区...">
    </div>
    <div class="menu-scroll-content" id="area-menu-list">
      </div>
  </div>

  <main>
    <div id="view-home" class="view active">
      <div class="search-bar-container">
        <div class="search-bar">
          <span class="material-symbols-rounded">search</span>
          <input type="text" id="line-search" placeholder="搜索线路 (如 203, 8号线)..." />
        </div>
      </div>
      
      <div class="filter-chips" id="transport-filters">
        <button class="chip active" data-type="all">全部</button>
        <button class="chip" data-type="metro">
          <span class="material-symbols-rounded">subway</span> 地铁
        </button>
        <button class="chip" data-type="bus">
          <span class="material-symbols-rounded">directions_bus</span> 公交
        </button>
        <button class="chip" data-type="rail">
          <span class="material-symbols-rounded">train</span> 铁路
        </button>
      </div>

      <div class="list-container" id="line-list">
        </div>
    </div>

    <div id="view-detail" class="view">
      <div class="detail-header-card" id="detail-header">
        </div>

      <div class="direction-toggle">
        <button class="toggle-btn active" id="btn-dir-up">
          <span class="label">开往 <span id="dest-up">---</span></span>
        </button>
        <button class="toggle-btn" id="btn-dir-down">
          <span class="label">开往 <span id="dest-down">---</span></span>
        </button>
      </div>

      <div class="station-timeline" id="station-list">
        </div>
    </div>

    <div id="view-planner" class="view">
      <div class="planner-card">
        <div class="input-group">
          <span class="dot start"></span>
          <input type="text" id="plan-start" placeholder="输入起点" list="stations-datalist" autocomplete="off">
        </div>
        <div class="divider-vertical"></div>
        <div class="input-group">
          <span class="dot end"></span>
          <input type="text" id="plan-end" placeholder="输入终点" list="stations-datalist" autocomplete="off">
        </div>
        <button class="swap-btn" id="btn-swap-stations">
          <span class="material-symbols-rounded">swap_vert</span>
        </button>
      </div>
      
      <datalist id="stations-datalist">
        </datalist>

      <div class="planner-actions">
         <button class="search-btn-full" id="btn-start-search">
            <span class="material-symbols-rounded">search</span> 查询方案
         </button>
      </div>

      <div class="filter-chips small" id="planner-filters">
        <button class="chip active" data-rule="fastest">综合最优</button>
        <button class="chip" data-rule="min_transfer">少换乘</button>
        <button class="chip" data-rule="rail_priority">轨道优先</button>
        <button class="chip" data-rule="bus_only">仅公交</button>
      </div>

      <div class="results-container" id="planner-results">
        <div class="empty-state">请输入起点和终点查询方案</div>
      </div>
    </div>
  </main>

  <dialog id="route-modal" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>出行方案</h3>
        <button class="icon-btn" id="close-modal">
          <span class="material-symbols-rounded">close</span>
        </button>
      </div>
      
      <div id="route-capture-area" class="route-capture-area">
         <div id="modal-route-summary" class="modal-route-summary"></div>
         <div id="modal-route-steps" class="modal-timeline"></div>
      </div>

      <div class="modal-actions">
        <button class="action-btn secondary" id="btn-share-img">
           <span class="material-symbols-rounded">share</span> 分享图片
        </button>
        <button class="action-btn primary" id="btn-notify-route">
           <span class="material-symbols-rounded">notifications_active</span> 提醒换乘
        </button>
      </div>
    </div>
  </dialog>

  <div id="toast" class="toast"></div>

  <script src="script.js"></script>
</body>
</html>
