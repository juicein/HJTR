<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北联交通查询</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <header class="top-bar">
        <button class="icon-btn" id="backBtn" style="display: none;">
            <span class="material-symbols-rounded">arrow_back</span>
        </button>
        <h1 class="page-title">交通</h1>
        <div class="actions">
            <button class="icon-btn" id="regionFilterBtn">
                <span class="material-symbols-rounded">map</span>
            </button>
            <button class="icon-btn" id="searchBtn">
                <span class="material-symbols-rounded">search</span>
            </button>
        </div>
    </header>

    <div id="regionMenu" class="dropdown-menu hidden">
        </div>

    <main id="app">
        <div id="view-home" class="view active">
            <div class="filter-chips">
                <button class="chip active" data-type="all">全部</button>
                <button class="chip" data-type="bus">公交</button>
                <button class="chip" data-type="subway">地铁</button>
            </div>
            <div id="line-list" class="card-list">
                <div class="loading">正在加载线路数据...</div>
            </div>
        </div>

        <div id="view-detail" class="view">
            <div id="detail-header" class="detail-header">
                </div>
            <div class="station-timeline-container">
                <ul id="station-list" class="station-timeline">
                    </ul>
            </div>
            <div class="fab-container">
                <button class="fab extended">
                    <span class="material-symbols-rounded">directions_bus</span>
                    <span>乘车</span>
                </button>
            </div>
        </div>

        <div id="view-planner" class="view">
            <div class="planner-inputs">
                <div class="input-group">
                    <span class="material-symbols-rounded dot start">trip_origin</span>
                    <input type="text" id="startInput" placeholder="输入起点">
                    <ul class="suggestions" id="startSuggest"></ul>
                </div>
                <div class="input-group">
                    <span class="material-symbols-rounded dot end">location_on</span>
                    <input type="text" id="endInput" placeholder="输入终点">
                    <ul class="suggestions" id="endSuggest"></ul>
                </div>
                <button id="swapBtn" class="icon-btn small"><span class="material-symbols-rounded">swap_vert</span></button>
            </div>

            <div class="planner-filters">
                <button class="filter-btn active" data-strategy="fastest">推荐/最快</button>
                <button class="filter-btn" data-strategy="min_transfer">少换乘</button>
                <button class="filter-btn" data-strategy="rail_first">铁路优先</button>
            </div>

            <div id="route-results" class="route-results">
                </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
