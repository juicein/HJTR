<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北联交通出行</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="theme-color" content="#f0f4f8">
</head>
<body>

    <header class="top-bar">
        <button class="icon-btn" id="backBtn" style="display: none;">
            <span class="material-symbols-rounded">arrow_back</span>
        </button>
        <h1 class="title" id="pageTitle">公交查询</h1>
        <div class="actions">
            <button class="icon-btn" id="regionBtn">
                <span class="material-symbols-rounded">location_on</span>
                <span id="currentRegionLabel" class="label-text">全部</span>
            </button>
        </div>
    </header>

    <div class="filter-chip-bar" id="filterBar">
        <button class="chip active" data-type="all">全部</button>
        <button class="chip" data-type="bus">公交</button>
        <button class="chip" data-type="subway">地铁</button>
        <button class="chip" data-type="rail">铁路</button>
    </div>

    <main id="app">
        <div id="loading" class="spinner"></div>
    </main>

    <div id="bottomSheet" class="bottom-sheet hidden">
        <div class="sheet-handle"></div>
        <div class="sheet-content" id="sheetContent"></div>
    </div>

    <dialog id="regionDialog">
        <div class="dialog-content">
            <h3>选择地区</h3>
            <div class="list-select" id="regionList"></div>
            <div class="dialog-actions">
                <button class="btn-text" id="closeRegionDialog">取消</button>
            </div>
        </div>
    </dialog>

    <script type="module" src="script.js"></script>
</body>
</html>
