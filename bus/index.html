<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>出行助手</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="top-app-bar">
    <div class="top-bar-left">
      <a href="../index.html" class="icon-btn" id="nav-portal">
        <span class="material-symbols-rounded">arrow_back</span>
      </a>
      <button class="icon-btn" id="nav-app-back" style="display: none;">
        <span class="material-symbols-rounded">arrow_back</span>
      </button>
      <h1 id="page-title">公交 / 地铁</h1>
    </div>

    <div class="top-bar-right">
      <button class="icon-btn" id="filter-area-btn">
        <span class="material-symbols-rounded">location_on</span>
      </button>
      <button class="icon-btn filled-tonal" id="nav-planner">
        <span class="material-symbols-rounded">directions</span>
      </button>
    </div>
  </header>

  <div class="menu-backdrop" id="area-menu-backdrop"></div>
  <div class="menu-surface" id="area-menu">
    <div class="menu-search-container">
      <span class="material-symbols-rounded">search</span>
      <input type="text" id="area-search-input" placeholder="搜索地区..." autocomplete="off">
    </div>
    <div class="menu-list" id="area-menu-list">
      </div>
  </div>

  <main>
    <div id="view-home" class="view active">
      <div class="search-bar-container">
        <div class="search-bar">
          <span class="material-symbols-rounded">search</span>
          <input type="text" id="line-search" placeholder="搜索线路..." />
        </div>
      </div>
      
      <div class="filter-chips" id="transport-filters">
        <button class="chip active" data-type="all">全部</button>
        <button class="chip" data-type="metro">
          <span class="material-symbols-rounded">subway</span> 地铁
        </button>
        <button class="chip" data-type="bus">
          <span class="material-symbols-rounded">directions_bus</span> 公交
        </button>
        <button class="chip" data-type="train">
          <span class="material-symbols-rounded">train</span> 铁路
        </button>
      </div>

      <div class="list-container" id="line-list">
        </div>
    </div>

    <div id="view-detail" class="view">
      <div class="detail-header-card" id="detail-header">
        </div>

      <div class="direction-toggle">
        <button class="toggle-btn active" id="btn-dir-up">
          <span class="label">开往 <span id="dest-up">---</span></span>
        </button>
        <button class="toggle-btn" id="btn-dir-down">
          <span class="label">开往 <span id="dest-down">---</span></span>
        </button>
      </div>

      <div class="station-timeline" id="station-list">
        </div>
    </div>

    <div id="view-planner" class="view">
      <div class="planner-card">
        <div class="input-group">
          <span class="dot start"></span>
          <input type="text" id="plan-start" placeholder="输入起点" list="station-datalist" autocomplete="off">
        </div>
        <div class="divider-vertical"></div>
        <div class="input-group">
          <span class="dot end"></span>
          <input type="text" id="plan-end" placeholder="输入终点" list="station-datalist" autocomplete="off">
        </div>
        <button class="swap-btn" id="btn-swap-stations">
          <span class="material-symbols-rounded">swap_vert</span>
        </button>
      </div>
      
      <datalist id="station-datalist"></datalist>

      <div class="filter-chips small" id="planner-filters">
        <button class="chip active" data-rule="fastest">综合最优</button>
        <button class="chip" data-rule="min_transfer">少换乘</button>
        <button class="chip" data-rule="bus_only">仅公交</button>
      </div>

      <div class="results-container" id="planner-results">
        <div class="empty-state">请输入起点和终点查询方案</div>
      </div>
    </div>
  </main>

  <dialog id="route-detail-modal" class="full-screen-dialog">
    <div class="dialog-header">
      <button class="icon-btn" id="close-modal-btn">
        <span class="material-symbols-rounded">close</span>
      </button>
      <span class="dialog-title">出行方案</span>
      <button class="icon-btn" id="share-route-btn" title="生成图片">
        <span class="material-symbols-rounded">share</span>
      </button>
    </div>
    <div class="dialog-content" id="modal-route-content">
      </div>
    <div class="dialog-footer">
       <button class="btn-primary-action" id="modal-notify-btn">
          <span class="material-symbols-rounded">notifications_active</span>
          开启到站提醒
       </button>
    </div>
  </dialog>

  <div id="toast" class="toast"></div>

  <script src="script.js"></script>
</body>
</html>
