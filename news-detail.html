<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>新闻详情</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    .news-detail {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .news-detail img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .news-detail h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .meta {
      color: #666;
      margin-bottom: 20px;
    }
    .content {
      line-height: 1.8;
      font-size: 16px;
    }
    a.back {
      display: inline-block;
      margin-top: 30px;
      color: #0077cc;
      text-decoration: none;
    }
    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="news-detail">
    < img id="news-image" src="" alt="">
    <h1 id="news-title"></h1>
    <p class="meta" id="news-meta"></p >
    <div class="content" id="news-content"></div>
    <a class="back" href=" ">← 返回新闻列表</a >
  </div>

  <script>
    // 从 URL 获取 ID
    const id = parseInt(window.location.pathname.split('/').pop().split('.')[0], 10);

    fetch('../news_content.json')
      .then(res => res.json())
      .then(news => {
        const item = news[id];
        if (!item) {
          document.querySelector('.news-detail').innerHTML = '<p>未找到新闻内容。</p >';
          return;
        }
        document.getElementById('news-image').src = item.image;
        document.getElementById('news-title').textContent = item.title;
        document.getElementById('news-meta').textContent = `${item.date} · ${item.location} · ${item.author}`;
        document.getElementById('news-content').textContent = item.content;
      });
  </script>

</body>
</html>
