<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>航线统计中心</title>

<!-- 图表 CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ===== CSS，支持苹果与小屏 ===== */
:root {
  --bg: #f5f7fa;
  --card: #ffffff;
  --text: #222;
  --border: #ddd;
}
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  margin: 0;
  background: var(--bg);
  color: var(--text);
}
header {
  background: #097aff;
  padding: 12px;
  font-size: 20px;
  font-weight:600;
  color: white;
  text-align:center;
}
.container {
  padding: 12px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(330px,1fr));
  gap: 14px;
}
.card {
  background: var(--card);
  border-radius: 10px;
  padding: 10px;
  border:1px solid var(--border);
  box-shadow: 0 4px 8px rgba(0,0,0,.06);
}
h3 { margin: 6px 0 10px; font-size: 18px; }
canvas { width:100%; height:260px !important; }
table { width:100%; border-collapse:collapse; font-size:14px; }
td,th { border-bottom:1px solid #e6e6e6; padding:4px; }
.rank { text-align:center; width:28px; font-weight:bold; }

.level-red{color:#e74c3c;font-weight:bold;}
.level-org{color:#e67e22;font-weight:bold;}
.level-ylw{color:#f1c40f;font-weight:bold;}
.level-blu{color:#3498db;font-weight:bold;}
.level-grn{color:#27ae60;font-weight:bold;}

@media(max-width:480px){
  h3{font-size:16px;}
  table{font-size:12px;}
  canvas{height:200px !important;}
}
</style>
</head>
<body>

<header>航线统计中心</header>

<div class="container">

  <div class="card">
    <h3>机场航线数量排行榜</h3>
    <canvas id="airportChart"></canvas>
    <table id="airportTable"></table>
  </div>

  <div class="card">
    <h3>航空公司开行数量</h3>
    <canvas id="airlineChart"></canvas>
    <table id="airlineTable"></table>
  </div>

  <div class="card">
    <h3>机场枢纽指数分）</h3>
    <table id="hubTable"></table>
  </div>

  <div class="card">
    <h3>运营可持续指数</h3>
    <canvas id="sustainChart"></canvas>
    <table id="sustainTable"></table>
  </div>

</div>

<script>
/* ======== 手动加分后门 ======== */
const HUB_BONUS = {
  "BKE": 0,
  "KLM": 10,
  "AHF": 0
};

/* ======== 载入数据 ======== */
Promise.all([
  fetch("./data/airports.json").then(r=>r.json()),
  fetch("./data/flight_data.txt").then(r=>r.text())
]).then(init);

function init([airports, flightRaw]) {
  const airportMap = {};
  airports.forEach(a=>{
    airportMap[a.name] = {...a, flights:0, hubScore:0};
  });

  const airlineCount = {};
  const airportCount = {};

  /* === 航班解析 === */
  for(const seg of flightRaw.split("《航班结束》")){
    if(!seg.includes("【")) continue;

    const airline = seg.match(/『(.*?)』/)?.[1] ?? "未知航空";
    const from = seg.match(/《(.*?)出发》/)?.[1];
    const to   = seg.match(/《(.*?)到达》/)?.[1];

    if(!from || !to) continue;

    airlineCount[airline] = (airlineCount[airline]||0)+1;
    [from,to].forEach(p=>{
      airportCount[p] = (airportCount[p]||0)+1;
      if(airportMap[p]) airportMap[p].flights++;
    });
  }

  /* === 枢纽指数：航线 * 权重 + 后门加分 === */
  for(const a of Object.values(airportMap)){
    const weight = a.level.startsWith("4") ? 1.25 : 1.0;
    const bonus = HUB_BONUS[a.code]||0;
    a.hubScore = Math.round(a.flights * weight + bonus);
  }

  /* === 航空公司可持续指数 === */
  let sustain = {};
  for(const k in airlineCount){
    const f = airlineCount[k];
    let colorClass = "level-grn";
    if(f<2) colorClass="level-red";
    else if(f<4) colorClass="level-org";
    else if(f<6) colorClass="level-ylw";
    else if(f<9) colorClass="level-blu";
    sustain[k] = {score:f, colorClass};
  }

  /* === 图表渲染 === */
  renderBar("airportChart", airportCount);
  renderBar("airlineChart", airlineCount);
  renderPie("sustainChart", airlineCount);

  /* === 表格 === */
  fillRank("#airportTable", airportCount);
  fillRank("#airlineTable", airlineCount);
  fillHub("#hubTable", airportMap);
  fillSustain("#sustainTable", sustain);
}

/* ======== 工具函数 ======== */
function renderBar(id, obj){
  new Chart(document.getElementById(id),{
    type:"bar",
    data:{
      labels:Object.keys(obj),
      datasets:[{ label:"航线数", data:Object.values(obj) }]
    },
    options:{responsive:true,maintainAspectRatio:false}
  });
}
function renderPie(id, obj){
  new Chart(document.getElementById(id),{
    type:"pie",
    data:{
      labels:Object.keys(obj),
      datasets:[{ data:Object.values(obj) }]
    },
    options:{responsive:true,maintainAspectRatio:false}
  });
}
function fillRank(sel, obj){
  const sorted = Object.entries(obj).sort((a,b)=>b[1]-a[1]);
  let html = `<tr><th>#</th><th>名称</th><th>航班数</th></tr>`;
  sorted.forEach(([k,v],i)=>{
    html += `<tr><td class='rank'>${i+1}</td><td>${k}</td><td>${v}</td></tr>`;
  });
  document.querySelector(sel).innerHTML = html;
}
function fillHub(sel,map){
  const arr = Object.values(map).sort((a,b)=>b.hubScore-a.hubScore);
  let html = `<tr><th>#</th><th>机场</th><th>代码</th><th>航线</th><th>得分</th></tr>`;
  arr.forEach((a,i)=>{
    html+=`<tr><td class='rank'>${i+1}</td><td>${a.name}</td><td>${a.code}</td><td>${a.flights}</td><td>${a.hubScore}</td></tr>`;
  });
  document.querySelector(sel).innerHTML = html;
}
function fillSustain(sel,obj){
  const arr = Object.entries(obj).sort((a,b)=>b[1].score-a[1].score);
  let html = `<tr><th>#</th><th>航空公司</th><th>指数</th></tr>`;
  arr.forEach(([k,v],i)=>{
    html+=`<tr><td class='rank'>${i+1}</td><td>${k}</td><td class='${v.colorClass}'>${v.score}</td></tr>`;
  });
  document.querySelector(sel).innerHTML = html;
}
</script>
</body>
</html>
