<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>成绩结算</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <h1>结算</h1>
  <p id="finalScore"></p>
  <p id="finalCombo"></p>
  <p id="finalAcc"></p>
  <button onclick="location.href='index.html'">返回选曲</button>

  <script>
    document.getElementById("finalScore").innerText = "分数: " + localStorage.getItem("score");
    document.getElementById("finalCombo").innerText = "最大连击: " + localStorage.getItem("maxCombo");
    document.getElementById("finalAcc").innerText = "准确率: " + localStorage.getItem("accuracy") + "%";
  </script>
</body>
</html>
