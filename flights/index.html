<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>航班时刻表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="icon" href="">
</head>
<body>
  <!-- 顶栏 -->
  <header class="topbar">
    <div class="brand">
      <span class="logo"></span>   <!--图标预留位置-->
      <span class="title">航班时刻表</span>
    </div>
    <div class="today" id="todayText"></div>
  </header>

  <!-- 主布局：左侧筛选区 + 右侧卡片区（大屏两列，小屏垂直） -->
  <div class="layout">
    <!-- 筛选面板 -->
    <aside class="filters" id="filterPanel">
      <div class="filter-group">
        <label>出发</label>
        <input type="text" id="fromAirport" placeholder="如：拜科努尔 / 星羽天琴" list="airportList">
      </div>

      <div class="filter-group">
        <label>到达</label>
        <input type="text" id="toAirport" placeholder="如：临东金桦 / 万方沂川" list="airportList">
      </div>

      <datalist id="airportList"></datalist>

      <div class="filter-row">
        <button class="btn secondary" id="onlyThisAirportBtn" title="只看左侧输入机场的出港+到港">只看该机场</button>
        <button class="btn ghost" id="resetBtn">重置</button>
      </div>

      <hr>

      <div class="filter-group">
        <label>日期</label>
        <input type="date" id="datePicker">
<!--        <small class="hint">用于模拟→转换为星期几，与航班运行日匹配</small>   -->
      </div>

      <div class="filter-group">
        <label>出发时间段</label>
        <select id="timeFilter">
          <option value="">不限</option>
          <option value="0-6">凌晨 (0-6)</option>
          <option value="6-12">上午 (6-12)</option>
          <option value="12-14">中午 (12-14)</option>
          <option value="14-18">下午 (14-18)</option>
          <option value="18-24">晚上 (18-24)</option>
        </select>
      </div>

      <div class="filter-group">
        <label>航空公司</label>
        <select id="airlineFilter">
          <option value="">不限</option>
        </select>
      </div>

      <!-- ✨ 改动：价格仅保留排序，不再手动输入区间 -->
      <div class="filter-group">
        <label>价格排序</label>
        <select id="sortSelect">
          <option value="">默认</option>
          <option value="priceAsc">价格↑（优先经济）</option>
          <option value="priceDesc">价格↓（优先经济）</option>
        </select>
      </div>

      <div class="filter-row">
        <button class="btn primary" id="searchBtn"> 查找航班 </button>
      </div>
    </aside>

    <!-- 卡片区 -->
    <main class="results">
      <div id="summaryBar" class="summary"></div>
      <div id="flightsContainer" class="card-grid"></div>
    </main>
  </div>

  <!-- 弹窗：航班详情 
  <div id="modalOverlay" class="modal-overlay" hidden>
    <div class="modal">
      <div class="modal-head">
        <div class="modal-title" id="modalTitle"></div>
        <button class="modal-close" id="modalCloseBtn" aria-label="关闭">×</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-foot">
        <button class="btn ghost" id="copyRawBtn">复制该航班源数据</button>
        <button class="btn primary" id="buyBtn">购买机票</button>
      </div>
    </div>
  </div>

  -->

  <!-- 购买成功提示 -->
  <div id="toast" class="toast" hidden>购买成功 ✔</div>

  <script src="assets/data.js"></script>
  <script src="assets/main.js"></script>
</body>
</html>
