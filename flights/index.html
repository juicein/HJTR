<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>航班时刻表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/style.css">
  <script src="flights.js"></script>
</head>
<body>
  <header>
    <h1>航班时刻表</h1>
  </header>

  <!-- 筛选栏 -->
  <div class="filters">
    <input type="text" id="fromAirport" placeholder="出发机场" oninput="suggestAirport(this.value)">
    <input type="text" id="toAirport" placeholder="到达机场" oninput="suggestAirport(this.value)">
    <button onclick="searchFlights()">搜索</button>
    <button onclick="showSingleAirport()">只看某机场</button>

    <select id="timeFilter">
      <option value="">时间段</option>
      <option value="0-6">凌晨 (0-6)</option>
      <option value="6-12">上午 (6-12)</option>
      <option value="12-14">中午 (12-14)</option>
      <option value="14-18">下午 (14-18)</option>
      <option value="18-24">晚上 (18-24)</option>
    </select>

    <select id="airlineFilter"><option value="">航空公司</option></select>

    <select id="priceSort">
      <option value="">排序：默认</option>
      <option value="eco">经济舱 ↑</option>
      <option value="bus">商务舱 ↑</option>
    </select>

    <input type="date" id="datePicker" onchange="searchFlights()">
  </div>

  <!-- 航班展示区 -->
  <div id="flightsContainer" class="cards"></div>

  <!-- 机场选择弹窗 -->
  <div id="airportModal" class="modal">
    <div class="modal-content">
      <h3>选择机场</h3>
      <ul id="airportList"></ul>
      <button onclick="closeModal()">关闭</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
