<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>航班预订</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
</head>
<body>

  <header class="top-app-bar">
    <div class="leading">
      <button class="icon-btn" id="navBack" onclick="handleBack()">
        <span class="material-symbols-rounded">arrow_back</span>
      </button>
      <span class="page-title">探索航班</span>
    </div>
    <div class="trailing">
      <button class="icon-btn" onclick="switchTab('search')" title="预订">
        <span class="material-symbols-rounded">search</span>
      </button>
      <button class="icon-btn" onclick="switchTab('wallet')" title="卡包">
        <span class="material-symbols-rounded">wallet</span>
      </button>
      <button class="icon-btn" onclick="switchTab('settings')" title="设置">
        <span class="material-symbols-rounded">settings</span>
      </button>
      <button class="icon-btn error-container" onclick="window.location.href='../flights/dgree.html'" title="热度">
        <span class="material-symbols-rounded">local_fire_department</span>
      </button>
    </div>
  </header>

  <main class="main-content">
    
    <section id="view-search" class="view active">
      
      <div class="search-pane">
        <div class="search-surface">
          
          <div class="input-group-stack">
            <div class="text-area">
              <span class="code-label" id="depCodeDisplay">---</span>
              <input type="text" id="fromInput" placeholder="出发地" autocomplete="off">
            </div>
            <button class="dropdown-trigger" onclick="toggleAirportList('from')">
              <span class="material-symbols-rounded">arrow_drop_down</span>
            </button>
            <div class="autocomplete-dropdown" id="suggestFrom" hidden></div>
          </div>

          <button class="swap-btn" id="swapBtn">
            <span class="material-symbols-rounded">sync_alt</span>
          </button>

          <div class="input-group-stack">
            <div class="text-area">
              <span class="code-label" id="arrCodeDisplay">---</span>
              <input type="text" id="toInput" placeholder="目的地" autocomplete="off">
            </div>
            <button class="dropdown-trigger" onclick="toggleAirportList('to')">
              <span class="material-symbols-rounded">arrow_drop_down</span>
            </button>
            <div class="autocomplete-dropdown" id="suggestTo" hidden></div>
          </div>

          <div class="date-field">
            <label>出发日期</label>
            <input type="date" id="searchDate">
          </div>

          <div class="filters-area">
            <div class="select-wrapper">
              <label>时间段</label>
              <select id="filterTime">
                <option value="all">全部时段</option>
                <option value="early">凌晨 (00-06)</option>
                <option value="morning">早上 (06-11)</option>
                <option value="noon">中午 (11-13)</option>
                <option value="afternoon">下午 (13-18)</option>
                <option value="evening">傍晚 (18-22)</option>
                <option value="midnight">午夜 (22-24)</option>
              </select>
            </div>
            <div class="select-wrapper">
              <label>航空公司</label>
              <select id="filterAirline">
                <option value="all">所有航司</option>
                </select>
            </div>
          </div>

          <button class="btn-filled full-width" id="searchBtn">
            <span class="material-symbols-rounded">search</span>
            查询航班
          </button>
        </div>
      </div>

      <div class="results-pane">
        <div id="flightGrid" class="card-grid">
          <div class="empty-state">
            <span class="material-symbols-rounded">travel_explore</span>
            <p>输入信息开始探索</p>
          </div>
        </div>
      </div>
    </section>

    <section id="view-wallet" class="view">
      <div id="walletGrid" class="card-grid"></div>
    </section>

    <section id="view-settings" class="view">
      <div class="settings-list">
        
        <div class="setting-item">
          <div class="text">
            <h3>行程通知</h3>
            <p>包括购票、值机(起飞前2h)、登机(30m)、起飞通知</p>
          </div>
          <label class="switch">
            <input type="checkbox" id="notifyMasterSwitch">
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="text">
            <h3>记住搜索地点</h3>
            <p>下次打开时自动填充上次的出发/到达地</p>
          </div>
          <label class="switch">
            <input type="checkbox" id="memorySwitch">
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="text">
            <h3>数据管理</h3>
            <p>清空所有缓存和票据</p>
          </div>
          <button class="btn-text error" id="clearDataBtn">清除所有</button>
        </div>
      </div>
    </section>

  </main>

  <dialog id="airportSelectDialog" class="dropdown-dialog">
    <div class="dropdown-content">
      <div class="list-header">选择机场</div>
      <div class="list-body" id="fullAirportList"></div>
    </div>
  </dialog>

  <dialog id="bookingDialog" class="md-dialog fullscreen-mobile">
    <div class="dialog-content">
      <div class="dialog-header">
        <h2 class="headline-small">确认行程</h2>
        <button class="icon-btn" id="closeBookingBtn"><span class="material-symbols-rounded">close</span></button>
      </div>
      
      <div class="ticket-card-preview" id="bookingPreview">
        </div>
      
      <div class="seat-selection">
        <h3>选择舱位</h3>
        <div id="seatOptions" class="seat-grid"></div>
      </div>
      
      <div class="dialog-actions">
        <div class="price-box">
          <span class="label">总计</span>
          <span class="price-display" id="totalPrice">--</span>
        </div>
        <button class="btn-filled" id="confirmBuyBtn" disabled>立即支付</button>
      </div>
    </div>
  </dialog>

  <dialog id="boardingPassDialog" class="md-dialog fullscreen-mobile">
    <div class="dialog-content boarding-pass-content">
      <div class="bp-header">
        <img id="bpAirlineIcon" src="" class="bp-airline-logo" alt="logo">
        <span class="bp-type">电子登机牌</span>
        <button class="icon-btn" onclick="document.getElementById('boardingPassDialog').close()">
          <span class="material-symbols-rounded">close</span>
        </button>
      </div>

      <div class="bp-body">
        <div class="bp-route">
          <div class="city-group">
            <span class="bp-code" id="bpDepCode">---</span>
            <span class="bp-city" id="bpDepCity">---</span>
          </div>
          <div class="bp-flight-info">
            <span class="bp-flight-no" id="bpFlightNo">--</span>
            <span class="material-symbols-rounded plane-icon">flight</span>
          </div>
          <div class="city-group right">
            <span class="bp-code" id="bpArrCode">---</span>
            <span class="bp-city" id="bpArrCity">---</span>
          </div>
        </div>

        <div class="bp-details">
          <div class="detail-item">
            <label>日期</label>
            <strong id="bpDate">--</strong>
          </div>
          <div class="detail-item">
            <label>登机时间</label>
            <strong id="bpBoardingTime" class="highlight">--:--</strong>
          </div>
          <div class="detail-item">
            <label>舱位</label>
            <strong id="bpClass">--</strong>
          </div>
          <div class="detail-item">
            <label>航站楼</label>
            <strong id="bpTerm">--</strong>
          </div>
        </div>

        <div class="bp-qr-section">
          <img id="bpQrCode" src="" alt="Boarding QR" class="qr-img">
          <span class="bp-status">凭此码登机</span>
        </div>
      </div>
    </div>
  </dialog>

  <div id="toast" class="toast"></div>

  <script src="app.js"></script>
</body>
</html>
