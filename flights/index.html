<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>航班查询系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- 顶部栏 -->
  <header class="topbar">
    <h1>航班查询</h1>
  </header>

  <!-- 页面主区 -->
  <div class="main-layout">
    <!-- 搜索筛选区 -->
    <aside class="search-panel">
      <div class="filter-group">
        <label>出发机场</label>
        <input type="text" id="fromAirport" placeholder="输入出发机场">
      </div>
      <div class="filter-group">
        <label>到达机场</label>
        <input type="text" id="toAirport" placeholder="输入到达机场">
      </div>
      <div class="filter-group">
        <button id="onlyDepartureBtn">只看出发</button>
      </div>
      <div class="filter-group">
        <label>日期</label>
        <input type="date" id="flightDate">
      </div>
      <div class="filter-group">
        <label>时间段</label>
        <select id="timeFilter">
          <option value="">全部</option>
          <option value="early">凌晨 (0-6)</option>
          <option value="morning">上午 (6-12)</option>
          <option value="noon">中午 (12-14)</option>
          <option value="afternoon">下午 (14-18)</option>
          <option value="evening">晚上 (18-24)</option>
        </select>
      </div>
      <div class="filter-group">
        <label>航空公司</label>
        <input type="text" id="airlineFilter" placeholder="输入航空公司">
      </div>
      <div class="filter-group">
        <label>价格排序</label>
        <select id="priceSort">
          <option value="">默认</option>
          <option value="asc">价格升序</option>
          <option value="desc">价格降序</option>
        </select>
      </div>
      <button id="searchBtn">筛选</button>
    </aside>

    <!-- 航班卡片区 -->
    <main class="results" id="results"></main>
  </div>

  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
