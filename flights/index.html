<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>航班时刻表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <!-- 顶栏 -->
  <header class="topbar">
    <div class="brand">
      <span class="logo">✈</span>
      <span class="title">航班时刻表</span>
    </div>
    <div class="today" id="todayText"></div>
  </header>

  <!-- 主布局 -->
  <div class="layout">
    <!-- 筛选面板 -->
    <aside class="filters" id="filterPanel">
      <div class="filter-group">
        <label>出发机场</label>
        <input type="text" id="fromAirport" placeholder="如：拜科努尔 / 星羽天琴" list="airportList">
      </div>

      <div class="filter-group">
        <label>到达机场</label>
        <input type="text" id="toAirport" placeholder="如：千里马 / 龙昌湾" list="airportList">
      </div>

      <datalist id="airportList"></datalist>

      <div class="filter-row">
        <button class="btn secondary" id="onlyThisAirportBtn">只看该机场</button>
        <button class="btn ghost" id="resetBtn">重置</button>
      </div>

      <hr>

      <div class="filter-group">
        <label>日期</label>
        <input type="date" id="datePicker">
      </div>

      <div class="filter-group">
        <label>出发时间段</label>
        <select id="timeFilter">
          <option value="">不限</option>
          <option value="0-6">凌晨 (0-6)</option>
          <option value="6-12">上午 (6-12)</option>
          <option value="12-14">中午 (12-14)</option>
          <option value="14-18">下午 (14-18)</option>
          <option value="18-24">晚上 (18-24)</option>
        </select>
      </div>

      <div class="filter-group">
        <label>航空公司</label>
        <select id="airlineFilter">
          <option value="">不限</option>
        </select>
      </div>

      <div class="filter-group">
        <label>价格排序</label>
        <select id="sortSelect">
          <option value="">默认（按时间）</option>
          <option value="ecoAsc">经济舱价格 ↑</option>
          <option value="ecoDesc">经济舱价格 ↓</option>
        </select>
      </div>

      <div class="filter-row">
        <button class="btn primary" id="searchBtn">应用筛选</button>
      </div>
    </aside>

    <!-- 卡片区 -->
    <main class="results">
      <div id="summaryBar" class="summary"></div>
      <div id="flightsContainer" class="card-grid"></div>
    </main>
  </div>

  <script src="assets/data.js"></script>
  <script src="assets/main.js"></script>
</body>
</html>
