<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>公交数据管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
:root { --p:#006495; }
body{ margin:0;font-family:system-ui;background:#f4f7fb; }
header{
  background:var(--p);
  color:#fff;
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
}
main{ max-width:1100px;margin:20px auto;padding:0 16px; }
textarea{
  width:100%;height:60vh;
  padding:14px;border-radius:10px;
  border:1px solid #ccc;font-family:monospace;
}
.card{
  background:#fff;padding:12px;
  border-radius:10px;margin-bottom:10px;
}
button{
  background:var(--p);
  color:#fff;border:none;
  padding:6px 12px;border-radius:8px;
}
#login{max-width:400px;margin:40px auto;}
input{width:100%;padding:8px;margin-bottom:10px;}
</style>
</head>
<body>

<header>
  公交数据管理系统
  <span id="who"></span>
</header>

<main>

<div id="login">
  <h3>登录</h3>
  <input id="name" placeholder="名称">
  <input id="pwd" type="password" placeholder="密码">
  <button onclick="login()">登录</button>
  <div id="msg"></div>
</div>

<div id="panel" hidden>
  <button onclick="addLine()">新增</button>
  <button onclick="save()">保存</button>
  <textarea id="editor"></textarea>
  <div id="visual"></div>
</div>

</main>

<script>

const API="https://orange-king-0a98-hjtr-bus-api.1693076637.workers.dev";

let role=null;
let roleName=null;
let rawData="";

const editor=document.getElementById("editor");
const visual=document.getElementById("visual");

function parseLines(txt){
  return txt.split("\n").filter(x=>x.includes("【"));
}
function getCompany(s){ return s.match(/\{(.+?)\}/)?.[1]||""; }
function getRegion(s){ return s.match(/『(.+?)』/)?.[1]||""; }
function getName(s){ return s.match(/【(.+?)】/)?.[1]||""; }

async function login(){
  const n=document.getElementById("name").value.trim();
  const p=document.getElementById("pwd").value.trim();

  const res=await fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({action:"login",name:n,password:p})
  });

  const r=await res.json();
  if(!r.ok){
    msg.innerText=r.msg;
    return;
  }

  role=r.role;
  roleName=r.name;
  who.innerText=role+"："+roleName;

  login.hidden=true;
  panel.hidden=false;

  load();
}

async function load(){
  const res=await fetch(API);
  rawData=await res.text();
  render();
}

function render(){
  let lines=parseLines(rawData);

  if(role==="company")
    lines=lines.filter(x=>getCompany(x)===roleName);

  if(role==="region")
    lines=lines.filter(x=>getRegion(x)===roleName);

  editor.value=lines.join("\n");
  renderVisual();
}

function renderVisual(){
  visual.innerHTML="";
  parseLines(editor.value).forEach((l,i)=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <b>${getName(l)}</b>
      公司:${getCompany(l)} 地区:${getRegion(l)}
      <button onclick="del(${i})">删除</button>
    `;
    visual.appendChild(div);
  });
}

function del(i){
  let arr=parseLines(editor.value);
  arr.splice(i,1);
  editor.value=arr.join("\n");
  renderVisual();
}

function addLine(){
  editor.value+="\n【新线路】站1-站2-{公司}《票价1元》『地区』θ公交θ§6:00§@22:00@∮FFFFFF∮";
  renderVisual();
}

async function save(){
  const res=await fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      action:"save",
      content:editor.value
    })
  });
  const r=await res.json();
  alert(r.msg);
}

</script>
</body>
</html>
