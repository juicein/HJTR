<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>公交 Wiki 编辑器</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root { --p:#006495; }
body{margin:0;font-family:system-ui;background:#f4f7fb}
header{background:var(--p);color:#fff;padding:14px 18px;display:flex;justify-content:space-between}
main{max-width:1200px;margin:20px auto;padding:0 16px}
textarea{width:100%;height:60vh;padding:14px;border-radius:10px;border:1px solid #ccc;font-family:monospace}
#visual .card{background:#fff;padding:12px;border-radius:10px;margin-bottom:10px}
button{background:var(--p);color:#fff;border:none;padding:6px 12px;border-radius:6px;margin-right:6px;margin-top:6px}
input{padding:6px;margin:4px 4px 4px 0}
#status{margin-top:8px;color:#666}
</style>
</head>

<body>
<header>公交 Wiki 编辑器</header>

<main>

<div id="loginBox">
<input id="user" placeholder="管理员名称">
<input id="pass" type="password" placeholder="密码">
<button onclick="login()">登录</button>
<div id="loginMsg"></div>
</div>

<div id="panel" hidden>

<div>
<button onclick="setMode('text')">文本模式</button>
<button onclick="setMode('visual')">可视化模式</button>
<button onclick="addLine()">新增线路</button>
</div>

<textarea id="editor"></textarea>
<div id="visual" hidden></div>

<button onclick="save()">保存</button>
<div id="status"></div>

</div>

</main>

<script>
const API="https://orange-king-0a98-hjtr-bus-api.1693076637.workers.dev/";
let username="",password="",role="";
let lines=[];

const editor=document.getElementById("editor");
const visual=document.getElementById("visual");
const status=document.getElementById("status");

async function login(){
  username=user.value.trim();
  password=pass.value.trim();
  if(!username||!password){
    loginMsg.textContent="请输入账号密码";
    return;
  }

  const r=await fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json"},
    body:JSON.stringify({content:"",username,password})
  });

  if(r.status===403){
    loginMsg.textContent="账号或密码错误";
    return;
  }

  if(username==="admin") role="super";
  else if(["北联"].includes(username)) role="region";
  else role="company";

  loginBox.hidden=true;
  panel.hidden=false;

  load();
}

async function load(){
  const r=await fetch(API);
  const txt=await r.text();
  editor.value=txt;
  parseToArray(txt);
}

function parseToArray(txt){
  lines = txt.split("\n").filter(x=>x.trim()!=="");
}

function getCompany(line){
  return line.match(/\{(.+?)\}/)?.[1]||"";
}
function getRegion(line){
  return line.match(/『(.+?)』/)?.[1]||"";
}

function filterLine(line){
  if(role==="super") return true;
  if(role==="region") return getRegion(line)===username;
  if(role==="company") return getCompany(line)===username;
  return false;
}

function renderVisual(){
  visual.innerHTML="";
  lines.forEach((line,i)=>{
    if(!filterLine(line)) return;

    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      ${line}<br>
      <button onclick="editLine(${i})">修改</button>
      <button onclick="deleteLine(${i})">删除</button>
    `;
    visual.appendChild(div);
  });
}

function editLine(i){
  const n=prompt("修改线路",lines[i]);
  if(n){
    lines[i]=n;
    syncText();
    renderVisual();
  }
}

function deleteLine(i){
  lines.splice(i,1);
  syncText();
  renderVisual();
}

function addLine(){
  const n=prompt("新增线路（完整格式）");
  if(n){
    lines.push(n);
    syncText();
    renderVisual();
  }
}

function syncText(){
  editor.value=lines.join("\n");
}

async function save(){
  status.textContent="保存中...";
  const r=await fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json"},
    body:JSON.stringify({
      content:editor.value,
      username,
      password
    })
  });
  status.textContent=await r.text();
}

function setMode(m){
  if(m==="visual"){
    editor.hidden=true;
    visual.hidden=false;
    renderVisual();
  }else{
    editor.hidden=false;
    visual.hidden=true;
  }
}
</script>
</body>
</html>
