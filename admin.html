<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>公交管理系统</title>
<style>
body{font-family:system-ui;background:#f5f5f5;margin:0;padding:20px;}
.card{background:#fff;border-radius:20px;padding:20px;margin-bottom:20px;box-shadow:0 6px 18px rgba(0,0,0,0.08);}
button{padding:8px 16px;border:none;border-radius:20px;background:#6750A4;color:#fff;cursor:pointer;margin:5px 5px 5px 0;}
button.delete{background:#B3261E}
input,select{width:100%;padding:8px;margin:6px 0;border-radius:10px;border:1px solid #ccc;}
.station{display:flex;gap:6px;margin-bottom:6px;}
.station input{flex:1}
.hidden{display:none}
</style>
</head>
<body>

<h2>公交管理系统</h2>

<div id="loginBox" class="card">
  <input id="pwd" placeholder="输入管理员口令">
  <button onclick="login()">登录</button>
</div>

<div id="listPage" class="hidden">
  <button onclick="addLine()">新增线路</button>
  <div id="lineList"></div>
</div>

<div id="editPage" class="hidden">
  <button onclick="back()">返回</button>
  <div class="card">
    <label>线路名称</label><input id="edit_name">
    <label>公司</label><input id="edit_company">
    <label>地区</label><input id="edit_region">
    <label>票价</label><input id="edit_price">
    <label>类型</label>
    <select id="edit_type">
      <option>公交</option>
      <option>地铁</option>
      <option>单轨</option>
      <option>铁路</option>
      <option>其他</option>
    </select>
    <label>首班车</label><input type="time" id="edit_start">
    <label>末班车</label><input type="time" id="edit_end">
    <label>颜色</label><input id="edit_color">
    <label>站点</label>
    <div id="stationBox"></div>
    <button onclick="addStation()">增加站点</button>
    <button onclick="saveEdit()">保存</button>
  </div>
</div>

<script>
const API="https://orange-king-0a98-hjtr-bus-api.1693076637.workers.dev";

let lines=[];
let role="";
let roleValue="";
let editingIndex=null;

function parseLine(text){
  return {
    raw:text,
    name:(text.match(/【(.*?)】/)||[])[1]||"",
    company:(text.match(/{(.*?)}/)||[])[1]||"",
    region:(text.match(/『(.*?)』/)||[])[1]||"",
    price:(text.match(/《(.*?)》/)||[])[1]||"",
    type:(text.match(/θ(.*?)θ/)||[])[1]||"公交",
    start:(text.match(/§(.*?)§/)||[])[1]||"06:00",
    end:(text.match(/@(.*?)@/)||[])[1]||"22:00",
    color:(text.match(/∮(.*?)∮/)||[])[1]||"",
    stations:(text.split("】")[1]?.split("-{")[0]||"").split("-").filter(x=>x)
  };
}

function buildLine(l){
  let s=`【${l.name}】${l.stations.join("-")}-{${l.company}}`;
  if(l.price)s+=`《${l.price}》`;
  s+=`『${l.region}』θ${l.type}θ§${l.start}§@${l.end}@`;
  if(l.color)s+=`∮${l.color}∮`;
  return s;
}

async function login(){
  const r=await fetch(API,{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({mode:"login",password:pwd.value})
  });
  const d=await r.json();
  if(!d.success)return alert("口令错误");
  role=d.type;
  roleValue=d.value||"";
  loginBox.classList.add("hidden");
  listPage.classList.remove("hidden");
  loadData();
}

async function loadData(){
  const r=await fetch(API);
  const txt=await r.text();
  lines=txt.split("\n").filter(x=>x.trim()).map(parseLine);
  renderList();
}

function getVisible(){
  if(role==="super")return lines;
  if(role==="region")return lines.filter(x=>x.region===roleValue);
  if(role==="company")return lines.filter(x=>x.company===roleValue);
}

function renderList(){
  lineList.innerHTML="";
  getVisible().forEach((l,i)=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <b>${l.name}</b><br>
      ${l.stations[0]||""} → ${l.stations[l.stations.length-1]||""}<br>
      ${l.company}<br>
      <button onclick="editLine(${i})">修改</button>
      <button class="delete" onclick="deleteLine(${i})">删除</button>
    `;
    lineList.appendChild(div);
  });
}

function editLine(i){
  editingIndex=lines.indexOf(getVisible()[i]);
  const l=lines[editingIndex];
  listPage.classList.add("hidden");
  editPage.classList.remove("hidden");
  edit_name.value=l.name;
  edit_company.value=l.company;
  edit_region.value=l.region;
  edit_price.value=l.price;
  edit_type.value=l.type;
  edit_start.value=l.start;
  edit_end.value=l.end;
  edit_color.value=l.color;
  renderStations(l.stations);
}

function renderStations(arr){
  stationBox.innerHTML="";
  arr.forEach((s,i)=>{
    const d=document.createElement("div");
    d.className="station";
    d.innerHTML=`
      <input value="${s}" onchange="lines[editingIndex].stations[${i}]=this.value">
      <button class="delete" onclick="removeStation(${i})">X</button>
    `;
    stationBox.appendChild(d);
  });
}

function addStation(){
  lines[editingIndex].stations.push("新站点");
  renderStations(lines[editingIndex].stations);
}

function removeStation(i){
  lines[editingIndex].stations.splice(i,1);
  renderStations(lines[editingIndex].stations);
}

async function deleteLine(i){
  if(!confirm("确认删除？"))return;
  const idx=lines.indexOf(getVisible()[i]);
  await fetch(API,{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({mode:"delete",index:idx})
  });
  loadData();
}

function addLine(){
  editingIndex=null;
  listPage.classList.add("hidden");
  editPage.classList.remove("hidden");
  edit_name.value="";
  edit_company.value="";
  edit_region.value="";
  edit_price.value="";
  edit_type.value="公交";
  edit_start.value="06:00";
  edit_end.value="22:00";
  edit_color.value="";
  renderStations([]);
}

async function saveEdit(){
  const obj={
    name:edit_name.value,
    company:edit_company.value,
    region:edit_region.value,
    price:edit_price.value,
    type:edit_type.value,
    start:edit_start.value,
    end:edit_end.value,
    color:edit_color.value,
    stations:editingIndex!==null?lines[editingIndex].stations:[]
  };
  const line=buildLine(obj);

  const mode=editingIndex===null?"add":"edit";
  const index=editingIndex;

  await fetch(API,{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({mode,index,line})
  });

  back();
  loadData();
}

function back(){
  editPage.classList.add("hidden");
  listPage.classList.remove("hidden");
}
</script>
</body>
</html>
