<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>404 · 页面不存在</title>

<style>
/* ===============================
   Material 3 Design Tokens
================================ */
:root {
  --md-sys-color-primary: #006495;
  --md-sys-color-on-primary: #ffffff;
  --md-sys-color-primary-container: #cbe6ff;
  --md-sys-color-on-primary-container: #001e30;
  --md-sys-color-surface: #fdfcff;
  --md-sys-color-surface-container: #f0f4f8;
  --md-sys-color-outline: #72777f;

  --highlight-orange: #ff6d00;

  --glass-bg: rgba(255, 255, 255, 0.75);
  --glass-border: 1px solid rgba(255, 255, 255, 0.5);
  --blur-amt: 25px;

  --radius-lg: 24px;
  --radius-md: 16px;
  --radius-full: 999px;

  --safe-top: env(safe-area-inset-top, 20px);
  --elevation-3: 0 10px 20px rgba(0,0,0,0.1),
                  0 3px 6px rgba(0,0,0,0.05);

  --motion-emphasized: cubic-bezier(.2, 0, 0, 1);
}

/* Dark Mode */
@media (prefers-color-scheme: dark) {
  :root {
    --md-sys-color-surface: #1a1c1e;
    --md-sys-color-surface-container: #202429;
    --md-sys-color-on-primary-container: #ffffff;
    --md-sys-color-primary-container: #006495;
    --md-sys-color-primary: #93cae4;
    --glass-bg: rgba(30, 30, 30, 0.75);
    --glass-border: 1px solid rgba(255, 255, 255, 0.1);
  }
}

/* ===============================
   Base
================================ */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(
    160deg,
    var(--md-sys-color-primary-container),
    var(--md-sys-color-surface)
  );
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--md-sys-color-on-primary-container);
  overflow: hidden;
}

/* ===============================
   Background Motion (Expressive)
================================ */
.bg-orb {
  position: absolute;
  width: 420px;
  height: 420px;
  background: radial-gradient(
    circle,
    var(--md-sys-color-primary) 0%,
    transparent 70%
  );
  filter: blur(90px);
  opacity: 0.25;
  animation: float 12s infinite alternate ease-in-out;
}

.bg-orb:nth-child(1) { top: -100px; left: -100px; }
.bg-orb:nth-child(2) { bottom: -120px; right: -120px; animation-delay: 2s; }

@keyframes float {
  from { transform: translateY(0); }
  to   { transform: translateY(60px); }
}

/* ===============================
   Card
================================ */
.card {
  position: relative;
  max-width: 420px;
  padding: 32px 28px;
  background: var(--glass-bg);
  backdrop-filter: blur(var(--blur-amt));
  border-radius: var(--radius-lg);
  border: var(--glass-border);
  box-shadow: var(--elevation-3);
  text-align: center;
  animation: enter 600ms var(--motion-emphasized);
}

@keyframes enter {
  from {
    opacity: 0;
    transform: scale(0.92) translateY(20px);
  }
  to {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

/* ===============================
   Typography
================================ */
.error-code {
  font-size: 96px;
  font-weight: 800;
  line-height: 1;
  letter-spacing: -2px;
  color: var(--md-sys-color-primary);
  animation: pop 700ms var(--motion-emphasized);
}

@keyframes pop {
  0%   { transform: scale(0.8); opacity: 0; }
  70%  { transform: scale(1.08); }
  100% { transform: scale(1); opacity: 1; }
}

.title {
  font-size: 22px;
  font-weight: 600;
  margin-top: 12px;
}

.desc {
  margin-top: 10px;
  font-size: 14px;
  color: var(--md-sys-color-outline);
}

/* ===============================
   Button (M3 Expressive)
================================ */
.actions {
  margin-top: 24px;
  display: flex;
  justify-content: center;
  gap: 12px;
}

.btn {
  padding: 12px 22px;
  border-radius: var(--radius-full);
  border: none;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  transition:
    transform 200ms var(--motion-emphasized),
    box-shadow 200ms,
    background 200ms;
}

.btn-primary {
  background: var(--md-sys-color-primary);
  color: var(--md-sys-color-on-primary);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(0,0,0,0.2);
}

.btn-text {
  background: transparent;
  color: var(--md-sys-color-primary);
}

.btn-text:hover {
  background: rgba(0,0,0,0.05);
}

</style>
</head>

<body>

<div class="bg-orb"></div>
<div class="bg-orb"></div>

<div class="card">
  <div class="error-code">404</div>
  <div class="title">页面不存在</div>
  <div class="desc">
    你访问的页面可能已被移动、删除，或暂时不可用。
  </div>

  <div class="actions">
    <button class="btn btn-primary" onclick="location.href='/'">
      返回首页
    </button>
    <button class="btn btn-text" onclick="history.back()">
      返回上一页
    </button>
  </div>
</div>

</body>
</html>
