<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>404</title>

<style>
/* ===============================
   Material 3 Tokens (你的原始变量)
================================ */
:root {
  --md-sys-color-primary: #006495;
  --md-sys-color-primary-container: #cbe6ff;
  --md-sys-color-on-primary-container: #001e30;
  --md-sys-color-surface: #fdfcff;
  --md-sys-color-outline: #72777f;

  --motion-emphasized: cubic-bezier(.2, 0, 0, 1);
}

@media (prefers-color-scheme: dark) {
  :root {
    --md-sys-color-surface: #1a1c1e;
    --md-sys-color-primary: #93cae4;
    --md-sys-color-primary-container: #006495;
    --md-sys-color-on-primary-container: #ffffff;
  }
}

/* ===============================
   Base
================================ */
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(
    160deg,
    var(--md-sys-color-primary-container),
    var(--md-sys-color-surface)
  );
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
  color: var(--md-sys-color-on-primary-container);
  overflow: hidden;
}

/* ===============================
   Animated 404 SVG
================================ */
.svg-wrap {
  width: min(90vw, 520px);
}

svg {
  width: 100%;
  height: auto;
}

path {
  fill: none;
  stroke: var(--md-sys-color-primary);
  stroke-width: 14;
  stroke-linecap: round;
  stroke-linejoin: round;

  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: draw 1.4s var(--motion-emphasized) forwards;
}

path:nth-child(2) { animation-delay: 0.15s; }
path:nth-child(3) { animation-delay: 0.3s; }

@keyframes draw {
  to { stroke-dashoffset: 0; }
}

/* ===============================
   Floating Motion (Expressive)
================================ */
.svg-wrap {
  animation: float 6s ease-in-out infinite alternate;
}

@keyframes float {
  from { transform: translateY(0); }
  to   { transform: translateY(-16px); }
}

/* ===============================
   Text
================================ */
.title {
  margin-top: 24px;
  font-size: 20px;
  font-weight: 600;
}

.desc {
  margin-top: 8px;
  font-size: 14px;
  color: var(--md-sys-color-outline);
}

/* ===============================
   Actions
================================ */
.actions {
  margin-top: 28px;
  display: flex;
  gap: 16px;
}

button {
  background: none;
  border: none;
  padding: 10px 18px;
  border-radius: 999px;
  cursor: pointer;
  font-size: 14px;
  color: var(--md-sys-color-primary);
  transition: background 200ms;
}

button:hover {
  background: rgba(0,0,0,0.06);
}
</style>
</head>

<body>

<div class="svg-wrap">
  <!-- 404 非字体，SVG 路径绘制 -->
  <svg viewBox="0 0 600 200">
    <!-- 4 -->
    <path d="M80 40 L80 160 M80 100 L140 100 M140 40 L140 160" />
    <!-- 0 -->
    <path d="M260 40
             C210 40,210 160,260 160
             C310 160,310 40,260 40 Z" />
    <!-- 4 -->
    <path d="M420 40 L420 160 M420 100 L480 100 M480 40 L480 160" />
  </svg>
</div>

<div class="title">页面不存在</div>
<div class="desc">你访问的地址可能已被移动或删除</div>

<div class="actions">
  <button onclick="location.href='/'">返回首页</button>
  <button onclick="history.back()">返回上一页</button>
</div>

</body>
</html>
